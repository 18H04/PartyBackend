<div class="modal-header" style="padding:5px;width: 100%;float: left;">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <span class="modal-title" id="modal-title"><i class="fa fa-search"></i>&nbsp;{{'EDMSDWC_LBL_FIND_VOUCHERS' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body" style="width: 100%;float: left;">
    <div class="portlet-body">
        <form name="addform" method="post" ng-validate="validationOptions">
            <div>
                <label class="fw600 text-underline">{{'EDMSDWC_LBL_KEY_WORD' | translate}}</label>&nbsp;<span class="text-danger fs9">{{'EDMSDWC_LBL_ENTER_KEYWORD' | translate}}</span>
                <div class="width100">
                    <input class="width90 inputProduct" ng-model="model.Content" placeholder="{{'EDMSDWC_LBL_KEY_WORD' | translate}}..." />
                    <div class="width10">
                        <button type="button" class="btnClose" ng-click="model.Content='';">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <label class="fw600 text-underline">{{'EDMSDWC_LBL_OBJECT' | translate}}</label>
                <div class="width100">
                    <ui-select class="width90" tagging ng-model="model.ObjectType" theme="bootstrap" on-select="selectObjectType(model.ObjectType)">
                        <ui-select-match placeholder="{{'EDMSDWC_LBL_OBJECT' | translate}}">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="x.Code as x in objects | filter: $select.search">
                            {{x.Name}}
                        </ui-select-choices>
                    </ui-select>
                    <div class="width10">
                        <button type="button" class="btnClose" ng-click="model.ObjectType='';">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

            </div>

            <div>
                <label class="fw600 text-underline">{{'EDMSDWC_LBL_LIST' | translate}}</label>
                <div>
                    <ui-select class="width90" tagging ng-model="model.ObjectCode" theme="bootstrap" on-select="selectObjectCode($item)">
                        <ui-select-match placeholder="{{'EDMSDWC_LBL_LIST' | translate}}">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="x.Code as x in listObjects | filter: $select.search">
                            {{x.Name}}
                        </ui-select-choices>
                    </ui-select>
                    <div class="width10">
                        <button type="button" class="btnClose" ng-click="model.ObjectCode=''" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

            </div>

            <div>
                <label class="fw600 text-underline">{{'EDMSDWC_LBL_SINCE'| translate}}</label>
                <div class="width100">
                    <input type="text" autocomplete="off" class="width90 inputProduct" placeholder="{{'EDMSDWC_LBL_SINCE'| translate}}..." ng-model="model.FromDate" id="FromTo">
                    <div class="width10">
                        <button type="button" class="btnClose" ng-click="model.FromDate=''" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

            </div>

            <div>
                <label class="fw600 text-underline">{{'EDMSDWC_LBL_TO_DATE' | translate}}</label>
                <div class="width100">
                    <input type='text' autocomplete="off" class="width90 inputProduct" ng-model="model.ToDate" placeholder="{{'EDMSDWC_LBL_TO_DATE' | translate}}..." id='DateTo' />
                    <div class="width10">
                        <button type="button" class="btnClose" ng-click="model.ToDate=''" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

            </div>

            <div>
                <label class="fw600 text-underline">{{'EDMSDWC_LBL_CREATOR' | translate}}</label>
                <div class="width100">
                    <ui-select class="width90" tagging ng-model="model.UserUpload" theme="bootstrap">
                        <ui-select-match placeholder="{{'EDMSDWC_LBL_CREATOR' | translate}}">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="x.Code as x in listUser | filter: $select.search">
                            {{x.Name}}
                        </ui-select-choices>
                    </ui-select>
                    <div class="width10">
                        <button type="button" class="btnClose" ng-click="model.UserUpload=''" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

            </div>

            <div style="width:82%; float:left">
                <label class="fw600 text-underline">{{'EDMSDWC_LBL_ARCHIVE' | translate}}</label>
                <div class="width100">
                    <ui-select class="width90" tagging ng-model="model.WhsCode" theme="bootstrap">
                        <ui-select-match placeholder="{{'EDMSDWC_LBL_ARCHIVE' | translate}}">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="x.Code as x in listWareHouse | filter: $select.search">
                            {{x.Name}}
                        </ui-select-choices>
                    </ui-select>
                    <div class="width10">
                        <button type="button" class="btnClose" ng-click="model.Status=''" style="">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

            </div>

            <div style="width: 15%; float: right; text-align:center;margin-top: 20px">
                <button class="btnsearch" ng-click="search()">
                    <span style="font-size:18px !important"><i class="fa fa-search"></i></span>
                </button>
                <div style="font-size:10px">{{'Tìm kiếm' | translate}}</div>
            </div>
        </form>
        <div class="row" style="float:left; width:100%">
            <div class="col-md-12">
                <table class="table dataTable table-hover table-striped"
                       datatable
                       dt-options="dtOptions"
                       dt-columns="dtColumns"
                       dt-instance="dtInstance"
                       id="tblData"></table>
            </div>
        </div>
    </div>
</div>
