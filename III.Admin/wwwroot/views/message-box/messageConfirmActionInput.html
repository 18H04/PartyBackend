<link href="../../css/message-box/style.css" rel="stylesheet" />

<div class="message-header no-color h-30">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <div class="message-title black" id="message-title">{{'COM_BTN_CONFIRM' | translate}}</div>
</div>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="message-body">
    <div class="col-md-2">
        <img src="../../images/message/update.png" class="h-40" />
    </div>
    <div class="col-md-9">
        <span>{{message}}</span>

        <input class="form-control fs16 bold br24"
               ng-model="input" placeholder="{{'input' | translate}}..." />
    </div>
</div>
<div class="message-footer pt-0">
    <div class="pr10 mt10">
        <a ng-click="ok()" class1="btn btn-icon-only btn-circle btn-outline blue-custom" style="margin-right:8px;">
            <span><i class="fas fa-check fs25"></i></span>
        </a>
        <p class="text-underline fs12 mb5 pt3">{{'COM_BTN_CONFIRM' | translate}}</p>
    </div>
</div>
