<style>
    .lich_Header {
        background-color: #e3eef5;
        border-right: solid 1px #C6DBFF;
        height: 40px;
    }

    .breadcrumb > li {
        font-size: 16px;
        font-weight: 700;
        color: black;
        text-decoration: underline;
    }

    .clsnoidung {
        min-width: 100px;
    }

    .clsthoigian {
        width: 9%;
        min-width: 42px;
    }

    .clschan {
        background-color: #f4f4f4;
    }

    .tdlanhdao {
        min-width: 62px;
        width: 15%;
    }

    .today {
        background: #fdf1f1 !important;
    }

    .clsdiadiem {
        min-width: 51px;
        width: 12%;
    }

    .clsthanhphan {
        min-width: 38px;
        width: 25%;
    }

    @media (min-width: 765px) {
        .notificationText {
            margin-bottom: -25px;
        }
    }


    .fc-notification-button {
        padding: 3px !important;
        height: 25px !important;
        width: 25px;
        border-radius: 25px !important;
        border: none;
        color: white;
        background: #E63C5F;
        box-shadow: 0 2px 10px 0 rgba(255,60,95,0.45) !important;
    }

    .clscontentLich .date_right {
        border-bottom: 1px solid #81a3d0;
        background-color: white;
        padding: 0;
        border-right: 1px solid #81a3d0;
    }

    .tblChiTietLich .clsle {
        background-color: #ecf4fe;
    }


    #lichDiv table tbody tr td {
        color: #000;
        font-family: tahoma;
        font-size: 13px;
        vertical-align: middle !important;
    }

    .tblChiTietLich .clschan {
        background-color: #ffffff;
    }

    td.Lich_ChiTiet_End {
        border-right: 1px solid #C6DBFF;
        font: 12px Arial;
        padding: 5px;
        height: 40px;
        color: #003399;
    }

    td.Lich_ChiTiet {
        border-bottom: 1px solid #C6DBFF;
        border-right: 1px solid #C6DBFF;
        font: 12px Arial;
        padding: 5px;
        height: 40px;
        color: #003399;
    }

    .tblChiTietLich {
        width: 100%;
        vertical-align: inherit !important;
    }

    .clscontentLich .date_left {
        border-bottom: 1px solid #81a3d0;
        background-color: white;
        padding: 0;
        border-left: 1px solid #81a3d0;
        border-right: 1px solid #81a3d0;
    }

    .fc-event-event-custom {
        box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(76 175 80 / 40%);
        border: none !important;
        width: 92%;
        margin-left: 4% !important;
    }
</style>
<div class="btn-group pull-right actions" style="margin-top: -45px;">
    <div class="text-center pr-2">
        <a ng-click="addEvent()" class="fs30">
            <span class=""><i class="fas fa-cog"></i> </span>
        </a>
        <p>Quản lý</p>
    </div>
    <div class="text-center pr-2">
        <a ng-click="viewCmsDetail('DSNS_TKNS')" class="fs30">
            <span><i class="fas fa-question" aria-hidden="true"></i></span>
        </a>
    </div>

</div>
<div style="margin: 0px 0px 0px 0px;">
    <div class="text-center pb10">
        <h2 class="text-uppercase bold" style="font-family: -webkit-body">Lịch họp tuần {{weekNumber}}</h2>
        <h4 class="bold notificationText">Từ ngày {{monday}} đến ngày {{saturday}}</h4>
        <div class="pull-right ">
            <span class="bold pt5 ml5 mr5" id="notificationWeek">
                <a class="fs20"><i class="fas fa-bell"></i></a>
                Sự kiện hôm nay ({{countEventToday}})
            </span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-responsive">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td style="padding-left: 5px; padding-right: 5px;">
                            <div style="margin: 20px auto 10px; width: 100%;">
                                <div style="background: rgb(198, 219, 255) no-repeat scroll left top;
                                        clear: both; display: block; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial;
                                        -moz-background-inline-policy: -moz-initial; margin-bottom: 10px; font-size: 12px;
                                        font-family: Arial;">

                                    <div style="clear: both; background-color: #e3eef5">
                                        <table width="100%" border="0" cellpadding="1" cellspacing="1" style="border: 1px solid #81a3d0;">
                                            <tbody>
                                                <tr>
                                                    <td class="date_left text-center" valign="middle" align="left" style="border-right: solid 1px #81a3d0;width:9%;min-width:66px">
                                                        <b>Thứ/Ngày</b>
                                                    </td>
                                                    <td class="date_right" valign="middle" width="91%" align="left" style="background-color: #ffffcc; padding: 0;">
                                                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                                            <tbody>
                                                                <tr>
                                                                    <td class="date_right lich_Header" valign="middle" style="min-width: 61px;width:15%;" align="center">
                                                                        <b>Chủ trì</b>
                                                                    </td>
                                                                    <td class="date_right lich_Header" valign="middle" style="min-width: 43px;width:9%;" align="center">
                                                                        <b>Thời gian</b>
                                                                    </td>
                                                                    <td class="date_right lich_Header" valign="middle" style="min-width:100px;" align="center">
                                                                        <b>Nội dung</b>
                                                                    </td>
                                                                    <td class="date_right lich_Header" valign="middle" style="min-width: 78px;width:25%;" align="center">
                                                                        <b>Tham dự</b>
                                                                    </td>
                                                                    <td class="date_right lich_Header" valign="middle" style="min-width: 51px; width:12%;" align="center">
                                                                        <b>Phòng họp</b>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div style="clear: both;">
                                        <table class="clscontentLich" width="100%" border="0" cellpadding="1" cellspacing="1">
                                            <tbody>
                                                <tr ng-repeat="x in model">
                                                    <td class="date_left text-center" ng-class="{'today':x.Date===today}" valign="middle" style="width:9%; min-width:66px" align="left">
                                                        <font color="#003399">
                                                            <b>{{x.Week}}</b><br>
                                                            <span style="font-size:11px;">{{x.Date}}</span>
                                                        </font>
                                                    </td>
                                                    <td class="date_right" valign="middle" width="91%" align="left">
                                                        <table class="tblChiTietLich" cellpadding="0" cellspacing="0">
                                                            <tbody>
                                                                <tr ng-repeat="y in x.Listschedules" ng-class="{'today':x.Date===today}">
                                                                    <td class="Lich_ChiTiet_End tdlanhdao" ng-show="y.Haschild" rowspan="{{y.Child}}" style="width:15%">{{y.User}}</td>
                                                                    <td class="Lich_ChiTiet clsthoigian">{{y.TimeStart}} - {{y.TimeEnd}}</td>
                                                                    <td class="Lich_ChiTiet clsnoidung">{{y.Content}}</td>
                                                                    <td class="Lich_ChiTiet clsthanhphan">{{y.Composition}}</td>
                                                                    <td class="Lich_ChiTiet clsdiadiem text-center">{{y.Room}}</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
