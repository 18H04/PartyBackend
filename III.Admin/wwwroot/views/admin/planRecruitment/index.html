<style>
    .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover {
        color: white !important;
        font-weight: 700;
        background: #FF8000;
        font-size: 12px;
    }

    .nav-tabs .nav-link, .nav-tabs a {
        background: #428bca;
        transition: 0.5s;
        background-size: 200% auto;
        border-top-left-radius: 6px !important;
        border-top-right-radius: 6px !important;
        font-size: 12px;
        color: white;
        padding: 6px;
    }

    .search {
        width: 100%;
    }

    .app-content {
        width: 100%;
    }

    .breadcrumb > li {
        font-size: 16px;
        font-weight: 700;
        color: black;
        text-decoration: underline;
    }

    #contentMain {
        position: relative;
    }

    #searchBox {
        position: absolute;
        z-index: 12;
        width: calc(75% - 50px);
        right: 50px;
    }

        #searchBox .bordered {
            border: 1px solid #80808057 !important;
            box-shadow: 1px 3px 8px 0px #888888c2;
        }
</style>
<link href="../../../css/admin/site/search-control.css" rel="stylesheet" />
<div class="btn-group pull-right actions pt5 pb-1 d-flex" style="margin-top: -50px;">
    <div class="text-center pr-2">
        <a ng-click="showSearch()" class="fs30">
            <span><i class="fas fa-search"></i></span>
        </a>
        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
    </div>

    <div class="text-center pr-2">
        <a class="fs30" ng-click="add()">
            <span><i class="fa-solid fa-plus"></i></span>
        </a>
        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
    </div>
    <div class="text-center pr-2">
        <a ng-click="viewCmsDetail('DSNS_TKNS')" class="fs30">
            <span><i class="fas fa-question fs30 " aria-hidden="true"></i></span>
        </a>
    </div>
</div>
<div id="searchBox" ng-show="isSearch">
    <div class="table-toolbar">
        <div class="portlet light bordered mb5">
            <div class="portlet-body">
                <div class="row pt5 mb5">
                    <div class="col-md-12" style="height:20px">
                        <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times pull-right h28 w28 close-input-search" role="button" title="Ẩn tìm kiếm"></i>
                    </div>
                    <div class="col-md-4">
                        <label class="fw600 text-underline">{{'PR_PLAN_NUMBER_OR_TITLE' | translate}}</label>
                        <input ng-model="model.PlanNumber" name="PlanNumber" class="form-control br24" type="text" placeholder="{{'PR_PLAN_NUMBER_OR_TITLE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                    </div>
                    <div class="col-md-3">
                        <label class="fw600 text-underline">{{'PR_PLAN_FROM_DATE' | translate}}</label>
                        <div class="input-group br24">
                            <input ng-model="model.Fromdate" class="form-control" placeholder="{{'PR_PLAN_FROM_DATE' | translate}}..." id="fromdate" name="fromdate" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Fromdate=''" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="fw600 text-underline">{{'PR_PLAN_TO_DATE' | translate}}</label>
                        <div class="input-group br24">
                            <input ng-model="model.Todate" class="form-control" placeholder="{{'PR_PLAN_TO_DATE' | translate}}..." id="todate" name="todate" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Todate=''" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group pt20 d-flex">
                            <div class="text-center pr10">
                                <a class="fs30" ng-click="search()">
                                    <span><i class="fas fa-search"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table dataTable table-hover table-bordered table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
