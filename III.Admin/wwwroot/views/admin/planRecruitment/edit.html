<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{'Sửa quyết định sửa chữa' | translate}}</span>
</div>
<div class="modal-body" style="margin-top:10px" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body form">
                <div class="row ">
                    <div class="col-md-12 pt5">
                        <div class="form-group">
                            <div class="col-md-2 pr-0" style="width:15%">
                                <i class="fa fa-money"></i>
                                <label class="control-label require">&nbsp;{{'Mã quyết định' | translate}}</label>
                            </div>
                            <div class="col-md-10 pl-0" style="width:80%">
                                <input class="form-control" name="InOutCome" ng-model="model.DecisionCode" type="text" placeholder="{{'Mã quyết định' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{ 'has-error': errorDepartment}">
                            <div class="col-md-4 pr-0" style="width:30%">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <label class="control-label require">&nbsp;{{'Sửa chữa tại' | translate}}</label>
                            </div>
                            <div class="col-md-8 pl-0" style="width:70%">
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.DepartmentCode" theme="bootstrap" on-select="changleSelect('Department')">
                                        <ui-select-match placeholder="{{'Sửa chữa tại' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in Departmentdata | filter: $select.search">
                                            {{x.Name}}

                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <span ng-show="errorDepartment" class="label-color validation-message">
                                    {{'Vị trí sửa chữa không được bỏ trống' | translate}}
                                </span>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-4 pr-0" style="width:30%">
                                <i class="fa fa-money"></i>
                                <label class="control-label require">&nbsp;{{'Nguồn vốn' | translate}}</label>
                            </div>
                            <div class="col-md-8 pl-0" style="width:60%">
                                <input class="form-control" name="InOutCome" ng-model="model.InOutCome" type="text" placeholder="{{'Nguồn vốn' | translate}}..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 pt5">
                        <div class="form-group">
                            <div class="col-md-2 pr-0" style="width:18%">
                                <i class="fa fa-comment"></i>
                                <label class="control-label require">&nbsp;{{'Nội dung' | translate}}</label>
                            </div>
                            <div class="col-md-10 pl-0" style="width:82%">
                                <textarea type="text" name="Content" class="form-control" placeholder="{{'Nội dung' | translate}}..." ng-model="model.Reason"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 btn-group pull-right actions d-flex mt10">
                        <div class="text-center pr10">
                            <a data-dismiss="modal" ng-click="cancel()" class="btn btn-icon-only btn-circle btn-outline red-custom">
                                <span><i class="glyphicon glyphicon-remove"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
                        </div>
                        <div class="text-center">
                            <a ng-click="submit()" class="btn btn-icon-only btn-circle btn-outline green-custom">
                                <span><i class="fa fa-save"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                        </div>
                    </div>
                </div>
                <div class="tabbable ng-scope">
                    <div class="row">
                        <div class="col-lg-12 ">
                            <uib-tabset active="active">
                                <uib-tab index="0" heading="{{'Chi tiết sửa chữa' | translate}}" disable="isShow == ''" ng-click="chkItem()">
                                    <div ng-include="'../views/admin/DecisionRepari/adddetail.html'" ng-class="{'disabled-element' : isShow == '' }"></div>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
