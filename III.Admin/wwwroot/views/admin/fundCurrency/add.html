<style type="text/css">
    .ui-select-match-close {
        background-image: none;
    }

    @media(max-width:1200px) {
        .modal-30 {
            width: 45% !important;
        }
    }

    @media(min-width:1201px) and (max-width:1500px) {
        .modal-30 {
            width: 35% !important;
        }
    }

    @media(min-width:1501px) {
        .modal-30 {
            width: 30% !important;
        }
    }
    .br{
        background-color: white;
    }
    .userFormAreaHeader {
        border-radius: 4px !important;
        border: 0px solid #e7ecf1 !important;
        box-shadow: 0 2px 3px 2px rgb(0 0 0 / 3%) !important;
        padding-top: 5px;
        margin-bottom: 5px;
        background: none;
    }
</style>

<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
    <span class="modal-title pt15" id="modal-title"> {{'FCC_TITLE_ADD' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-5 pr-0">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">{{'FCC_CURD_LBL_FCC_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-7">
                        <div class="br24">
                            <input class="form-control br24" name="CurrencyCode" ng-model="model.CurrencyCode" placeholder="{{'FCC_CURD_TXT_FCC_CODE' | translate}}..." />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5 pr-0">
                        <i class="fa fa-money" aria-hidden="true"></i>
                        <label class="control-label ">{{'FCC_CURD_LBL_DEFAULT_PAYMENT' | translate}}</label>
                    </div>
                    <div class="col-md-7 pt10 ">

                        <label class="mt-checkbox mt-checkbox-outline ng-binding pl-0">
                            <i class="fas fa-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.DefaultPayment != true" ng-click="model.DefaultPayment = true"></i>

                            <i class="fas fa-check-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.DefaultPayment == true" ng-click="model.DefaultPayment = false"></i>
                            <!--<input type="checkbox" name="DefaultPayment" ng-model="model.DefaultPayment" ng-checked="model.DefaultPayment" class="ng-pristine ng-untouched ng-valid ng-empty">
    <span></span>-->
                        </label>
                        <!--<label class="control-label ">{{'FCC_CURD_LBL_CASH_TRANSFER' | translate}}</label>-->
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-md-4 pr-0">
                        Phương thức tt mặc định
                        <div class=" col-md-8 mt-checkbox-list pt10">
                            <label class="mt-checkbox mt-checkbox-outline ng-binding">
                                <input type="checkbox" name="DefaultPayment" ng-model="model.DefaultPayment" ng-checked="model.DefaultPayment" class="ng-pristine ng-untouched ng-valid ng-empty">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-md-5 pr-0">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'FCC_CURD_LBL_NOTE' | translate}}</label>
                    </div>
                    <div class="col-md-7">
                        <textarea type="text" class="form-control br12" ng-model="model.Note" rows="4" name="Note" placeholder="{{'FCC_CURD_TXT_NOTE' | translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer pt-0">
    <div class="pull-right actions d-flex">
        <div class="fs30 pr20" ng-click="cancel()" style="margin-right: 10px; margin-top: 18px;">
            <a>
                <span><i class="fas fa-times pull-right h28 w28" style="--fa-primary-color: red;"></i></span>
            </a>
            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="fs30" ng-click="submit()">
            <a style="background-color: white !important;border-radius: 0 !important; border: 0px solid #4b9bd2 !important">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
