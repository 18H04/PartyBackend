<style>
    @media(max-width:992px) {
        .modal-50 {
            width: 75% !important;
        }
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-50 {
            width: 70% !important;
        }
    }

    @media (min-width:1201px) and (max-width:1500px) {
        .modal-50 {
            width: 60% !important;
        }
    }

    @media (min-width:1501px) {
        .modal-50 {
            width: 50% !important;
        }
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title"> {{'WBS_LBL_ADD_PAYROLL' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt5">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group pr-1">
                            <label class="control-label require custom-title-code-bold">{{'WBS_LBL_TABLE_CODE' | translate}}</label>
                            <input type="text" class="form-control custom-title-code-bold" ng-model="model.ServiceCode" name="ServiceCode" id="ServiceCode" placeholder="{{'WBS_LBL_PAYROLL_CODE' | translate}}..." />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group pr-1">
                            <label class="control-label require custom-title-code-bold">{{'WBS_LBL_TITLE' | translate}}</label>
                            <input type="text" class="form-control custom-title-code-bold" ng-model="model.ServiceName" name="ServiceName" placeholder="{{'WBS_LBL_ADD_TITLE' | translate}}..." />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">{{'WBS_LBL_MONTH' | translate}}</label>
                            <input type="text" class="form-control" ng-model="model.ServiceCode" name="ServiceCode" id="ServiceCode" placeholder="{{'WBS_LBL_ADD_MONTH' | translate}}..." />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group pr-1">
                            <label class="control-label">{{'WBS_LBL_CREATOR' | translate}}</label>
                            <input type="text" class="form-control" ng-model="model.ServiceCode" name="ServiceCode" id="ServiceCode" placeholder="{{'WBS_LBL_CREATOR' | translate}}..." />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group pr-1">
                            <label class="control-label">{{'WBS_LBL_CREATION_TIME' | translate}}</label>
                            <input type="text" class="form-control" ng-model="model.ServiceCode" name="ServiceCode" id="ServiceCode" placeholder="{{'WBS_LBL_CREATION_TIME' | translate}}..." />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group pr-1">
                            <label class="control-label">{{'WBS_LBL_APPROVED_BY' | translate}}</label>
                            <input type="text" class="form-control" ng-model="model.ServiceCode" name="ServiceCode" id="ServiceCode" placeholder="{{'WBS_LBL_APPROVED_BY' | translate}}..." />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">{{'WBS_LBL_DATE_APPROVAL' | translate}}</label>
                            <input type="text" class="form-control" ng-model="model.ServiceCode" name="ServiceCode" id="ServiceCode" placeholder="{{'WBS_LBL_DATE_APPROVAL' | translate}}..." />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
