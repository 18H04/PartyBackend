<style>    .breadcrumb > li {        font-size: 16px;        font-weight: 700;        color: black;        text-decoration: underline;    }    #contentMain {        position: relative;    }    #searchBox {        position: absolute;        z-index: 12;        width: calc(75% - 50px);        right: 50px;    }        #searchBox .bordered {            border: 1px solid #80808057 !important;            box-shadow: 1px 3px 8px 0px #888888c2;        }</style><link href="../../../css/admin/site/search-control.css" rel="stylesheet" /><div class="btn-group actions pt5 pb-1 pull-right d-flex mr5" style="margin-top: -50px;">    <div class="text-center pr-2">        <a ng-click="showSearch()" class="fs30">            <span><i class="fas fa-search"></i></span>        </a>        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>    </div>    <div class="text-center pr-2">        <a class=" fs30 p-0" ng-click="add()">            <span><i class="fa-solid fa-plus"></i></span>        </a>        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>    </div></div><div id="searchBox" ng-show="isSearch">    <div class="table-toolbar">        <div class="portlet light bordered mb5 mt10">            <div class="portlet-body">                <div class="row pt5 mb5">                    <div class="col-md-12" style="height:20px">                        <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times pull-right h28 w28 close-input-search" role="button" title="Ẩn tìm kiếm"></i>                    </div>                    <div class="col-md-3 pr-0">                        <div class="col-md-12 pl-0">                            <label class="control-label bold text-underline">{{'IOT_DEVICE_CODE_MANE_ESTABLIST' | translate}}</label>                        </div>                        <div class="col-md-12 pl-0">                            <div class="input-group br24">                                <input name="DeviceName" class="form-control" ng-model="model.DeviceName" type="text" placeholder="{{'IOT_DEVICE_CODE_MANE_ESTABLIST' | translate}}...">                                <span class="input-group-btn">                                    <button type="button" ng-click="model.DeviceName=''" class="btn btn-default no-shadow end-date">                                        <span class="glyphicon glyphicon-remove"></span>                                    </button>                                </span>                            </div>                        </div>                    </div>                    <div class="col-md-3 pr-0">                        <div class="form-group">                            <div class="col-md-12 pl-0">                                <label class="control-label bold text-underline">{{'IOT_DEVICE_GROUP_ESTABLIST' | translate}}</label>                            </div>                            <div class="col-md-12 pl-0">                                <div class="input-group search-group br24">                                    <ui-select tagging ng-model="model.DeviceGroup" theme="bootstrap">                                        <ui-select-match placeholder="{{'IOT_DEVICE_GROUP_ESTABLIST' | translate}}...">{{$select.selected.Name}}</ui-select-match>                                        <ui-select-choices repeat="x.Code as x in lstGroupIot | filter: $select.search">                                            {{x.Name}}                                        </ui-select-choices>                                    </ui-select>                                    <span class="input-group-btn">                                        <button type="button" ng-click="model.DeviceGroup=''" class="btn btn-default no-shadow end-date">                                            <span class="glyphicon glyphicon-remove"></span>                                        </button>                                    </span>                                </div>                            </div>                        </div>                    </div>                    <div class="col-md-3 pr-0">                        <div class="form-group">                            <div class="col-md-12 pl-0">                                <label class="control-label bold text-underline">{{'IOT_DEVICE_TYPE_ESTABLIST' | translate}}</label>                            </div>                            <div class="col-md-12 pl-0">                                <div class="input-group search-group br24">                                    <ui-select tagging ng-model="model.DeviceType" theme="bootstrap">                                        <ui-select-match placeholder="{{'IOT_DEVICE_TYPE_ESTABLIST' | translate}}...">{{$select.selected.Name}}</ui-select-match>                                        <ui-select-choices repeat="x.Code as x in lstTypeIot | filter: $select.search">                                            {{x.Name}}                                        </ui-select-choices>                                    </ui-select>                                    <span class="input-group-btn">                                        <button type="button" ng-click="model.DeviceType=''" class="btn btn-default no-shadow end-date">                                            <span class="glyphicon glyphicon-remove"></span>                                        </button>                                    </span>                                </div>                            </div>                        </div>                    </div>                    <div class="col-md-2 pr-0">                        <div class="form-group">                            <div class="col-md-12 pl-0">                                <label class="control-label bold text-underline">{{'IOT_DEVICE_STATUS' | translate}}</label>                            </div>                            <div class="col-md-12 pl-0">                                <div class="input-group search-group br24">                                    <ui-select tagging ng-model="model.DeviceStatus" theme="bootstrap">                                        <ui-select-match placeholder="{{'IOT_DEVICE_STATUS' | translate}}...">{{$select.selected.Name}}</ui-select-match>                                        <ui-select-choices repeat="x.Code as x in lstStatus | filter: $select.search">                                            {{x.Name}}                                        </ui-select-choices>                                    </ui-select>                                    <span class="input-group-btn">                                        <button type="button" ng-click="model.DeviceStatus=''" class="btn btn-default no-shadow end-date">                                            <span class="glyphicon glyphicon-remove"></span>                                        </button>                                    </span>                                </div>                            </div>                        </div>                    </div>                    <div class="col-md-1">                        <div class="btn-group pt20 actions d-flex">                            <div class="text-center pr10">                                <a class="fs30" ng-click="search()">                                    <span><i class="fas fa-search"></i></span>                                </a>                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><div class="row">    <div class="col-md-12"> <label class="text-danger">{{'COM_MSG_LIST_GUIDE' | translate}}</label></div></div><table class="table dataTable table-hover table-striped" datatable dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" id="tblData"></table>
