<style>
    @media(max-width:992px) {
        .modal-50 {
            width: 75% !important;
        }
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-50 {
            width: 70% !important;
        }
    }

    @media (min-width:1201px) and (max-width:1500px) {
        .modal-50 {
            width: 60% !important;
        }
    }

    @media (min-width:1501px) {
        .modal-50 {
            width: 50% !important;
        }
    }

    .status-detail {
        border-radius: 5px;
        padding: 15px;
        background-color: whitesmoke;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title"> {{'Cập nhật bộ trạng thái' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt5">
                <div class="row">
                    <div class="col-md-4 pl-0 pr-0">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label require">{{'Mã bộ trạng thái' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.GroupCode" name="GroupCode" placeholder="{{'Mã bộ trạng thái' | translate}}..." ng-readonly="isAdded" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 pr-0">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-info-circle" aria-hidden="true"></i>
                                <label class="control-label require">{{'Tên bộ trạng thái' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.GroupName" name="GroupName" placeholder="{{'Tên bộ trạng thái' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 pr-0 pl-0">
                        <div class=" pull-right">
                            <div class="btn-group pt20 actions d-flex">
                                <div class="text-center" ng-click="submit()">
                                    <div class="btn btn-icon-only btn-circle btn-outline green-custom">
                                        <span><i class="fa fa-save"></i></span>
                                    </div>
                                    <p class="text-underline fs9 mb-0  pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pr-0 pl-0">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-comment" aria-hidden="true"></i>
                                <label class="control-label">{{'Mô tả' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <textarea type="text" class="form-control" rows="4" ng-model="model.GroupDesc" placeholder="{{'Mô tả' | translate}}..." />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="col-md-12 pl-0 pr-0 status-detail">
            <div ng-include="'../views/admin/statusSet/statusDetail.html'"></div>
        </div>
    </div>
</div>
