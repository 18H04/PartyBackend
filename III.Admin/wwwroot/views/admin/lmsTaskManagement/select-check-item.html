<style>
    .message-center {
        padding-top: 5%;
    }

    .blue-modal {
        background-color: #428bca !important;
    }

    .green-modal {
        background-color: #009432 !important;
    }

    .mt-checkbox > span:after {
        left: 6px !important;
        top: 2px !important;
        width: 5px;
        height: 10px;
        border: solid #888;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    .portlet.light > .portlet-title > .caption {
        padding: 0px 0;
    }

    .ui-select-choices-group-label {
        font-weight: bold;
        padding-left: 10px !important;
        color: #515354 !important;
    }

    .table-responsive {
        overflow: unset;
    }
</style>
<div class="modal-header no-color">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-check black" style="padding-top: 7px;"></i>
    <span class="modal-title black" id="modal-title">{{'Chọn đầu mục việc' | translate}}</span>
</div>
<div class="modal-body pt-0" id="modal-body">
    <div class="row mt10">
        <div class="col-md-12 mt5" style="max-height: 300px; overflow-y: scroll;">
            <style>
                
            </style>
            <table class="table table-bordered" style="margin-bottom: 0; ">
                <thead>
                    <tr>
                        <th class="col-md-6">{{'Đầu mục việc' | translate}}</th>
                        <th class="text-center col-md-1">{{'Thao tác' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bold black" ng-repeat="x in checkLists">
                        <td class="">{{x.Title}}</td>
                        <td class="text-center">
                            <span ng-if="x.IsChecked" class="fa fa-check-circle fa-2x text-green cursor" ng-click="selectChkList(x.Id, x.IsChecked)"></span>
                            <span ng-if="!x.IsChecked" class="fa fa-times-circle fa-2x text-danger cursor" ng-click="selectChkList(x.Id, x.IsChecked)"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-md-12 text-right">
            <button class="btn btn-drak-green ml-1" ng-click="submit()">
                <i class="fa fa-check"></i>
                {{'Chọn' | translate}}
            </button>
        </div>
    </div>
</div>
