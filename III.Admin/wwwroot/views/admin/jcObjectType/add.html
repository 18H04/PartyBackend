<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-60 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-60 {
            width: 75%;
        }
    }

    @media (min-width:1400px) {
        .modal-60 {
            width: 65%;
        }
    }
</style>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header no-color">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-plus-circle icon-insert black"></i>
    <span class="modal-title black" id="modal-title">{{'JCOBJTYPE_ADD_OBJECT' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require">{{'JCOBJTYPE_CODE_OBJECT' | translate}}</label>
                                <input class="form-control br24" name="ObjTypeCode" ng-model="model.ObjTypeCode" type="text" placeholder="{{'JCOBJTYPE_CODE_TYPE_OBJECT' | translate}}..."/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require">{{'JCOBJTYPE_TABLE_NAME' | translate}}</label>
                                <input class="form-control br24" name="ObjTypeCode" ng-model="model.TableName" type="text" placeholder="{{'JCOBJTYPE_TABLE_NAME' | translate}}..."/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-user"></i>
                                <label class="control-label require">{{'JCOBJTYPE_NAME_TYPE_OBJECT' | translate}}</label>
                                <input class="form-control br24" name="ObjTypeName" ng-model="model.ObjTypeName" type="text" placeholder="{{'JCOBJTYPE_NAME_TYPE_OBJECT' | translate}}..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div>
                                    <i class="fa fa-asterisk"></i>
                                    <label class="control-label">{{'JCOBJTYPE_LBL_LINQ' | translate}} </label>
                                </div>

                                <textarea style="height: 70px" name="ScriptLINQ" id="note" class="form-control br12" ng-model="model.ScriptLINQ" type="text" placeholder="{{'JCOBJTYPE_LBL_LINQ' | translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-calendar"></i>
                                <label class="control-label">{{'JCOBJTYPE_LBL_SQL' | translate}} </label>
                                <textarea style="height: 70px" name="ScriptSQL" id="note" class="form-control br12" ng-model="model.ScriptSQL" type="text" placeholder="{{'JCOBJTYPE_LBL_SQL' | translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-md-11">
                                <i class="fa fa-comments"></i>
                                <label class="control-label">{{'JCOBJTYPE_NOTE' | translate}} </label>
                                <textarea style="height: 70px" name="Note" id="note" class="form-control br12" ng-model="model.Note" type="text" placeholder="{{'JCOBJTYPE_NOTE' | translate}}..."></textarea>
                            </div>
                            <div class="col-md-1 pt-3">
                                <div class="pull-right">
                                    <div class="btn-group actions d-flex">
                                        <div class="text-center">
                                            <a class="fs30 p-0" ng-click="submit()">
                                                <span><i class="fa-solid fa-plus"></i></span>
                                            </a>
                                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
