<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header no-color h-50">
    <i class=" fa fa-user-plus fs18 black icon-insert" style="line-height:34px;"></i>
    <span class="modal-title board-title black" style="line-height:40px;" id="modal-title">{{'LMS_ADD_STUDENT' | translate}}</span> <!--LMS_BTN_ADD_STUDENT-->
</div>
<div class="modal-body pb40" id="modal-body">
    <div class="container p-0">
        <div class="col-md-12 mb15 mnh250 p-0">
            <div class="row mt-3">
                <div class="col-md-10">
                    <!--<label class="">{{'Từ khóa' | translate}}</label>--> <!--LMS_STUDENT_KEY_WORD-->
                    <input type="text" class="form-control br24" ng-model="model.Keyword" name="Email" placeholder="{{'LMS_ENTER_EMAIL_OR_USERNAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" /> <!--LMS_STUDENT_EMAIL_USERNAME-->
                </div>
                <div class="pt20">
                    <div class="btn-group actions d-flex">
                        <div class="text-center ml10" style="margin-top: -20px">
                            <a class="fs30" ng-click="addStudent()">
                                <span><i class="fa-solid fa-plus"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p> <!--LMS_BTN_ADD_STUDENT-->
                        </div>
                    </div>
                </div>
            </div>
            <table class="table dataTable table-hover table-striped"
                   datatable
                   dt-options="dtOptionsMentee"
                   dt-columns="dtColumnsMentee"
                   dt-instance="dtInstanceMentee"
                   id="tblDataMentee"></table>
        </div>
    </div>
</div>
