</button>
<div class="modal-body pb-0" id="modal-body">
    <div class="container">
        <div class="col-md-12 mb15 mnh250">
            <div>
                <div ng-repeat="x in listTask track by x.Key" style="font-size: 16px; margin-top: 40px;">
                    <div>
                        <img src="/images/lms/to-do-list.png" alt="" style="height: 30px">
                        <div style="display: inline-block; height: 30px;"><span class="text-primary fw600">#{{x.Key}}: {{x.TaskName}} </span> [<span class="text-green">{{x.BeginTime}}</span>, <span style="color:red">{{x.EndTime}}</span>]</div>
                        <div class="pull-right h-30 mr10"><i style="color:cadetblue;font-family:serif">{{x.AvgProgress}}%</i></div>
                    </div>
                    <!--<span style="display: inline">{{x.TaskName}}</span>-->
                    <ul style="padding-left: 60px">
                        <li ng-repeat="y in x.ListItems" style="list-style-type: disc;">
                            <div class="w-100 d-flex" style="justify-content:space-between">
                                <div style="display: inline-block; height: 30px;"><span class="fs12">{{y.ItemTitle}} </span></div>
                                <div class="h-30 mr10"><i style="color:cadetblue;font-family:serif">{{y.ProgressAuto}}%</i></div>
                            </div>
                        </li>
                    </ul>
                    <hr />
                </div>
            </div>
        </div>
    </div>
</div>
