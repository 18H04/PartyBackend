<style>
    @media(max-width:992px) {
        .modal-50 {
            width: 75% !important;
        }
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-50 {
            width: 70% !important;
        }
    }

    @media (min-width:1201px) and (max-width:1500px) {
        .modal-50 {
            width: 60% !important;
        }
    }

    @media (min-width:1501px) {
        .modal-50 {
            width: 50% !important;
        }
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <span class="modal-title " id="modal-title"> {{'ALP_TITLE_EDIT_CATEGORY' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal userFormAreaHeader" method="post" ng-validate="validationOptions">
            <div class="form-body pt5">
                <div class="row">
                    <div class="col-md-3 pr-0">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label require custom-title-code-bold">{{'ALP_CURD_LBL_ALLOWANCE_CAT_CODE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control custom-title-code-bold" ng-model="model.Code" name="Code" id="Code" placeholder="{{'ALP_CURD_TXT_ALLOWANCE_CAT_CODE' | translate}}..." readonly />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pr-0">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-info-circle" aria-hidden="true"></i>
                                <label class="control-label require custom-title-code-bold">{{'ALP_CURD_LBL_ALLOWANCE_CAT_NAME' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control custom-title-code-bold" ng-model="model.Name" name="Name" placeholder="{{'ALP_CURD_TXT_ALLOWANCE_CAT_NAME' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-file-excel" aria-hidden="true"></i>
                                <label class="control-label custom-title-code-bold">{{'ALP_CRUD_COL_EXCEL' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.ExcelColumn" name="ExcelColumn" placeholder="{{'ALP_CRUD_COL_EXCEL' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pr-0 mt30">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="mt-checkbox mt-checkbox-outline fs12 p5" style="margin-right: 10px !important; display:inline">
                                    <input type="checkbox" ng-model="model.Base">
                                    <b class="text-center ml20">{{'ALP_CRUD_PARAM_BASE' | translate}}</b>
                                    <span style="background-color: white; top: 4px;"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-info-circle" aria-hidden="true"></i>
                                <label class="control-label">{{'ALP_CRUD_DEFAULT_VALUE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control bold" ng-model="model.DefaultValue" placeholder="{{'ALP_CRUD_DEFAULT_VALUE' | translate}}..." ng-disabled="model.Base==false" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-info-circle" aria-hidden="true"></i>
                                <label class="control-label custom-title-code-bold">{{'ALP_CURE_LBL_ACTION' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <textarea type="text" class="form-control custom-title-code-bold" rows="6" ng-model="model.Note" placeholder="{{'ALP_CURE_TXT_ACTION' | translate}}..." />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class=" pull-right">
                                <div class="btn-group actions d-flex">
                                    <div class="text-center pr10" ng-click="cancel()">
                                        <div class="btn btn-icon-only btn-circle btn-outline red-custom">
                                            <span><i class="glyphicon glyphicon-remove"></i></span>
                                        </div>
                                        <p class="text-underline fs9 mb-0 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
                                    </div>
                                    <div class="text-center" ng-click="submit()">
                                        <div class="btn btn-icon-only btn-circle btn-outline green-custom">
                                            <span><i class="fa fa-save"></i></span>
                                        </div>
                                        <p class="text-underline fs9 mb-0  pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
