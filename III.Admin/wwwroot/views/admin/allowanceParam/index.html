<div class="btn-group pt5 pb-1 pull-right actions d-flex" style="margin-top: -50px;">
    <div class="pr30 text-center mt10">

                <div class="row mb10 mt10">
                    <div class="col-md-4">
                        <div class="col-md-4 pt5">
                            <label class="fw600 text-underline">{{'ALP_CURE_LBL_CODE' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group br24">
                                <input ng-model="model.Code" class="form-control" type="text" placeholder="{{'ALP_CURE_TXT_CODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.Code=''" class="btn btn-default no-shadow" style="">

                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="col-md-3 pt5">
                            <label class="fw600 text-underline">{{'ALP_CURE_LBL_NAME' | translate}}</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-group br24">
                                <input ng-model="model.Name" class="form-control" type="text" placeholder="{{'ALP_CURE_TXT_NAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.Name=''" class="btn btn-default no-shadow" style="">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2" style="width: 14%;">
                        <div class="btn-group actions d-flex">
                            <div class="text-center mt10 pr10">
                                <a class1="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="search()">
                                    <span><i class="fas fa-search fs25 color-dark"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

       id="tblData"></table>
<script>
    setTimeout(function () {
        let isDown = false;
        let startX;
        let scrollLeft;

        $('.table-scrollable').mousedown(function (e) {
            isDown = true;
            startX = e.pageX - $('.table-scrollable').offset().left;
            scrollLeft = $('.table-scrollable').scrollLeft();
        });
        $('.table-scrollable').mouseleave(function () {
            isDown = false;
        });
        $('.table-scrollable').mouseup(function () {
            isDown = false;
        });
        $('.table-scrollable').mousemove(function (e) {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - $('.table-scrollable').offset().left;
            const walk = (x - startX) * 1; //scroll-fast
            $('.table-scrollable').scrollLeft(scrollLeft - walk);
            console.log(walk);
        });
    }, 1000);

</script>
