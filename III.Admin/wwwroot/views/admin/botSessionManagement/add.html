<style>

    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    input.larger {
        width: 25px;
        height: 25px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-top: none;
        padding: 15px;
    }

    .lecture-cover-upload {
        background-image: url("../../../images/default/05_Title_Image.jpg");
        background-color: #e9eef1;
        background-repeat: no-repeat;
        background-size: contain;
    }

    /*không bo viền*/
    .no-border-radius {
        border-radius: 0px;
    }
    /*Khung lưu ds keyword*/
    .box-list-keyword {
        border: 1px black solid;
        width: 200px;
        height: 100px;
    }

    .ui-select-container.no-border-radius {
        border-radius: 0px;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;
    }

    body {
        font-family: "Open Sans",sans-serif;
    }

    .modal-body .control-label {
        font-family: "Open Sans", sans-serif;
        font-weight: 400 !important;
        font-size: 14px !important;
    }

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">
    <span style="padding:0px" class="modal-title" id="modal-title"><img class="w20" src="/images/icons/botinformation.png" alt="" />&nbsp;&nbsp;{{'Thêm Mới Phiên chạy' | translate}}</span><!--URL_LIST_TXT_DOMAIN_CONFIGURATION-->
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pb-0" style="padding: 0px 10px">
                <div class="row boder-box mt10 pb10 pl10 pr10">
                    <div class="row ">
                        <div class="col-lg-5">
                            <div class="">
                                <div class="col-md-12 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'Domain Name' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-12 pl-0 pt5" style="padding-right:5px">
                                    <input class="form-control br24 text-important" name="CourseCode" id="Domain" ng-model="model.Url" type="text" placeholder="{{'Domain Name' | translate}}..." /><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="">
                                <div class="col-md-12 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'Session Code' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-12 pl-0 pt5" style="padding-right:5px">
                                    <input class="form-control br24 text-important" name="CourseCode" id="Domain" ng-model="model.BotSessionCode" type="text" placeholder="{{'Session Code' | translate}}..." /><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4" style="padding-top:3px ">
                            <div class="">
                                <div class="col-md-12 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'Key Word' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-12 pl-0">
                                    <input class="form-control br24 text-important no-border-radius" name="CourseCode" ng-model="model.KeyWord" ng-keyup="$event.keyCode == 13 && addKeyword()" type="text" placeholder="{{'Key Word' | translate}}..." />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 pl-0">
                            <div class="col-md-8">
                                <div class="col-md-12 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'Deep Scan' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-12 pl-0">
                                    <input class="form-control br24 text-important no-border-radius" name="CourseCode" ng-model="model.DeepScan" type="text" placeholder="{{'Deep Scan' | translate}}..." />
                                </div>
                            </div>
                            <div class="col-md-4 pl-0 ">
                                <div class="col-md-12 pl-0">
                                    <label class="control-label "><i class="fas fa-spider" style="font-size:20px"></i>&nbsp;{{'Robot Code' | translate}}</label>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group br24-nobtn">
                                        <ui-select tagging ng-model="model.RobotCode" theme="bootstrap">
                                            <ui-select-match placeholder="{{'Robot Code' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                            <ui-select-choices repeat="x.Name as x in ListRobot">
                                                {{x.Name}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 pr-0 pt5 pl10">
                            <div class="col-md-12" style="padding-right: 0px; padding-left: 0px">
                                <div style="padding-right:0px">
                                    <div class="input-group">
                                        <ui-select class="list-keyword br12" ng-model="model.ListKeyWord" multiple theme="bootstrap" style="height: 85px;overflow: auto;border-radius: 5px;" on-select="addkeyword($item)" on-remove="removekeyword($item)">
                                            <ui-select-match placeholder="{{'List Keyword' | translate}}...">{{$item}}</ui-select-match>
                                            <ui-select-choices repeat="keyword in model.ListKeyWord">
                                                {{keyword}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 pl-0 pt5" style="padding-right:0px">
                            <div class="">
                                <div class="col-md-6">


                                    <label class="control-label require bold"><i class="fab fa-chrome" style="--fa-primary-color: green; --fa-secondary-color: gray;font-size:22px"></i>&nbsp;{{'Storage Path' | translate}}</label>


                                    <i class="fas fa-database fa-2x" style="font-size:22px"></i>
                                    <label class="control-label text-green" style="font-weight:bold !important"><i class=""></i>&nbsp;<a href="#">{{'[https/117.6.131]' | translate}}</a></label>

                                </div>
                                <div class="col-md-6" style="padding-left: 40px;width:240px">
                                    <i class="fas fa-download" style="font-size:25px"></i>

                                    <label class="control-label">{{'Download File' | translate}}?</label>
                                    <label class="mt-checkbox mt-checkbox-outline ng-binding pl20 mt10">
                                        <i class="fas fa-square ng-scope" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-model="IsDownloadFile" ng-if="model.published != true" ng-click="model.published = true"></i>
                                        <i class="fas fa-check-square ng-scope" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-model="IsDownloadFile" ng-if="model.published == true" ng-click="model.published = false"></i>
                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="  col-lg-10 pt20">
                            <div style="">
                                <textarea id="ConfigSelectorJson" class="form-control" style="height:100px" placeholder="{{'MANA_BOT_CONTENT_JOB' | translate}}.." rows="2" ng-model="model.ConfigSelectorJson" name="ConfigSelectorJson"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-2" style="padding: 0px">
                            <div class="row" style="width:148px">
                                <label style="font-size: 16px" class="pull-right  pt20"><i class="fas fa-ballot-check" style="font-size:25px"></i><a class="link">&nbsp;{{'Check Selector' | translate}}</a></label>
                            </div>
                            <div class="row" style="width:160px">
                                <div class="col-lg-2 pt100 pull-right">
                                    <div class="pull-right pt100 mr50" style="width:30px">
                                        <div class="btn-group actions d-flex">
                                            <div class="text-center">
                                                <a ng-click="submit()" class="">
                                                    <span><i class="fa-solid fa-plus fs30"></i></span>
                                                </a>
                                                <p class="text-underline fs9 mb5 pt3 ng-binding">{{'COM_BTN_SAVE' | translate}}</p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
