<style>
    .progress-container > .abort {
        float: right;
        font-size: 20px;
        cursor: pointer;
        line-height: 18px;
        opacity: 0.5;
    }

        .progress-container > .abort:hover {
            opacity: 1;
        }

    .progress-title {
        /*font-size: 18px;
        font-weight: 700;
        color: #000;
        margin: 0 0 10px;*/
        padding-left: 5px;
    }

    .progress-outer {
        background: #fff;
        padding: 5px 60px 5px 5px;
        /*border: 5px solid #bebfbf;
        border-radius: 45px;*/
        margin-bottom: 20px;
        position: relative;
    }

    .progress {
        background: #bebfbf;
        border-radius: 20px !important;
        margin: 0 !important;
        height: 20px;
    }

        .progress .progress-bar {
            border-radius: 20px;
            box-shadow: none;
            animation: animate-positive 2s;
        }

        .progress .progress-value {
            font-size: 20px;
            font-weight: 700;
            color: #6b7880;
            position: absolute;
            top: 3px;
            right: 10px;
        }

    .progress-bar-success {
        background-color: #5cb85c;
    }

    @keyframes animate-positive {
        0% {
            width: 0;
        }
    }
</style>
<div class="progress-container" ng-repeat="x in progress">
    <span class="abort" ng-click="cancelUpload()">&times;</span>
    <div class="progress-title">{{x.name}}</div>
    <div class="progress-outer">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-success" ng-style="x.style"></div>
            <div class="progress-value">{{x.progress}}</div>
        </div>
    </div>
</div>
