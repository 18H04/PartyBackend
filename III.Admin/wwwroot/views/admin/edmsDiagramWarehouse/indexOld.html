<style>
    .floor {
        margin-right: 10px;
        width: auto;
        padding: 8px !important;
    }

    .draw2d_ResizeHandle {
        display: none !important;
    }

    tspan {
        font-weight: bolder;
    }
    /*.parent_svg {
       background: url(https://d4.violet.vn/uploads/blogs/735961/layout/forum_10.gif) repeat center top ;
    }*/
    .portlet {
        margin-bottom: 0px !important;
    }

    .menu-2 {
        display: flex
    }

    .menu-top i {
        margin: 4px 0 0 0;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        height: 40px;
        border-radius: 3px;
        transition: .3s;
        line-height: 40px !important;
        position: relative;
    }

    .menu-top {
        height: 50px;
        box-shadow: 0px 0px 10px 0px rgba(135, 135, 135, 1);
        border-radius: 5px;
        text-align: center;
        line-height: 50px;
        background: #fff;
        margin-left: 2rem;
        display: flex;
        align-items: center;
        justify-content: space-around;
        position: relative;
    }

        .menu-top i:hover {
            background-color: #999;
            box-shadow: 0 0 5px 0 rgba(255, 204, 0, 1);
        }

    .create-box i {
        font-size: 26px;
    }

    .create-box {
        position: relative;
    }

    .create-box__hover {
        position: absolute;
        width: 90px;
        font-size: 12px;
        left: -30%;
        top: 135%;
        background: #656565;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        /*transition: .3s;*/
        height: 30px;
        line-height: 30px;
    }

        .create-box__hover:after {
            position: absolute;
            content: '';
            width: 10px;
            height: 10px;
            background-color: #656565;
            left: 20%;
            transform: translateY(-55%)rotate(45deg);
        }

    .create-box:hover .create-box__hover {
        opacity: 1;
        visibility: visible;
        z-index: 1;
    }

    .menu {
        position: relative;
    }

    .menu2 {
        right: 45px;
        position: absolute;
        z-index: 10000;
        top: 60px;
    }

    path.draw2d_shape_basic_Line {
        stroke-width: 8px;
    }

    ellipse {
        stroke-width: 10px;
        stroke: #999;
    }

    .parent_svg {
        background: url(https://d4.violet.vn/uploads/blogs/735961/layout/forum_10.gif) repeat center top !important;
        display: block;
        border-radius: 5px;
        padding: 0px 0px 0px 15px !important;
        margin-top: 10px;
    }

    .row {
        margin-bottom: -6px
    }

    .jsonhide {
        display: none;
    }

    rect.draw2d_shape_basic_Rectangle {
        display: none !important;
    }

    rect.value {
        display: block !important;
    }

    ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }

    html body .content .content-wrapper {
        height: 100%;
        overflow: hidden !important;
    }

    div#contentMain {
        height: 100%;
        overflow: scroll;
    }

    /*  body{
        overflow:hidden;
    }
    ul.page-sidebar-menu.page-header-fixed.page-sidebar-menu-hover-submenu{
        overflow:scroll;
    }*/
    .ui-select-placeholder {
        color: #000 !important;
        font-size: larger;
        font-weight: 600;
    }

    .btn-floor {
        width: auto;
        padding: 8px!important;
        background: white !important;
        color: black !important;
        /*font-weight: 700!important;*/
    }
</style>
<style>
    .checkbox {
        width: 25px;
        height: 25px
    }

    .checkbox1 {
        width: 30px;
        height: 30px
    }

    div#modal-body {
        min-height: 500px;
    }



    div > .pl30 {
        display: flex
    }

    .name {
    }

    .showhide {
        border-bottom: 1px solid #000;
    }

    .ocenter {
        padding-bottom: 10px;
        border-bottom: 1px solid #000;
    }

    .bt {
        margin-left: 10px;
        margin-right: 10%
    }

    .baolo {
        box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.75);
    }

    .checkbox1 {
        box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.75);
    }

    .shadow {
        -webkit-filter: drop-shadow( 0px 0px 10px rgba(0, 0, 0, .7));
        filter: drop-shadow( 0px 0px 10px rgba(0, 0, 0, .7));
    }
</style>

<div class="table-toolbar">
    <div class="portlet light bordered input-search mt5 p10">
        <div class="portlet-body">
            <div class="row pt5" style="background-color:white">
                <div class="col-md-3 pl-0">
                    <div class="input-group br24">
                        <ui-select tagging ng-model="model.WhsCode" theme="bootstrap" ng-change="changeWareHouse()">
                            <ui-select-match class="bold" placeholder="Kho hồ sơ"><b class="text-green">{{$select.selected.Name}}</b></ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listWareHouse | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="Clear()" class="btn btn-default no-shadow start-date">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="btn btn-icon-only btn-outline floor bold" ng-class="{'btn-floor':!x.Active,'blue-custom':x.Active}" ng-repeat="x in listFloor" ng-click="chooseFloor(x)">
                        <span>{{x.Name}}</span>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn btn-icon-only btn-outline green-custom">
                        <span><i class="fas fa-chart-bar"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 pull-right menu2">
        <div class="menu-top menu-2">
            <div class="create-box" ng-click="zoomout()">
                <i class="fas fa-search-minus"></i>
                <div class="create-box__hover">
                    ZoomOut
                </div>
            </div>
            <div class="create-box" ng-click="zoomin()">
                <i class="fas fa-search-plus"></i>
                <div class="create-box__hover">
                    ZoomIn
                </div>
            </div>
            <div class="create-box" ng-click="hidejson()">
                <i class="fas fa-eye-slash"></i>
                <div class="create-box__hover">
                    Hide Json
                </div>
            </div>
            <div class="create-box" ng-click="hidelst()">
                <i class="fas fa-eye"></i>
                <div class="create-box__hover">
                    Activity Sharp
                </div>
            </div>
            <div class="create-box" ng-click="saveShapeData()">
                <i class="fas fa-save"></i>
                <div class="create-box__hover">
                    Save
                </div>
            </div>
            <div class="create-box" ng-click="mapSearch()">
                <!--<i class="fa fa-search"></i>-->
                <i class="fas fa-search-location"></i>
                <div class="create-box__hover">
                    Search
                </div>
            </div>

        </div>
    </div>
    <div class="parent_svg" onselectstart="javascript:return false" id="gfx_holder_svg" style="overflow: hidden; width: 2500px; height: 2500px; position: relative;">
    </div>
    <pre id="json" class="json_div jsonhide" style="overflow:auto;position:absolute; top:11.5rem; right:60px; width:350px; height:500px;background:white;border:1px solid gray">
        </pre>
</div>
<div class="portlet-body form baolo" ng-show="setsize" style="width:40%;position:absolute;top:88px;background:#fff;left:30%;height:430px">
    <div class="modal-header" style="background:#fff">
        <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    </div>
    <div class="row ml-2">
        <div class="row" style="margin-bottom:-7%">
            <div class="col-md-1 mr50 pull-right mt-1 " style="text-align:center">
                <div class="btn btn-icon-only btn-outline" style="width:50px;background:#fff;box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.75);" ng-click="redesign(modelcheck)">
                    <span><i class="fas fa-boxes fs16" style="color:#000"></i></span>
                </div>
                <label class="nowrap fs11 pl-1">Vẽ lại</label>

            </div>
        </div>

        <div class="row pt10">
            <div class="pl30">
                <div ng-init="modelcheck.showline=true">
                    <input type="checkbox" id="line" class="checkbox1" name="line" value="show" ng-model="modelcheck.showline" ng-checked="true">

                </div>
                <div class="pt10 pl5 "><label class="showhide fw600" for="line">Hiện / Ẩn</label></div>
            </div>
            <label class="name ml30 fw700"> Dãy</label>

        </div>
        <div class="row pt10 bt " ng-init="modelcheck.line=1">

                <div><input type="radio" id="line" class="checkbox" name="line" ng-model="modelcheck.line" value="1" ng-checked="true"></div>

            </div>
            <div class="col-md-3 pl30 ocenter">
                <div><input type="radio" id="line" class="checkbox" name="line" ng-model="modelcheck.line" value="2"></div>

            </div>

                <div class="pt10 pl5"><label for="line">Biểu tượng nhỏ</label></div>
            </div>
            <div class="col-md-3 pl30">
                <div><input type="radio" id="line" class="checkbox" name="line" ng-model="modelcheck.line" value="4"></div>
                <div class="pt10 pl5"><label for="line" class="nowrap">Biểu tượng Node</label></div>
            </div>
        </div>
    </div>

    <div class="row ml-2">
        <div class="row pt10">
            <div class="pl30">
                <div ng-init="modelcheck.showrack=true">
                    <input type="checkbox" id="line" class="checkbox1" name="line" value="show" ng-model="modelcheck.showrack" ng-checked="true">
                </div>
                <div class="pt10 pl5 "><label class="showhide fw600">Hiện / Ẩn</label></div>
            </div>
            <label class="name ml30 fw700">Kệ</label>

        </div>
        <div class="row pt10 bt" ng-init="modelcheck.rack=1">
            <div class="col-md-3 pl30">
                <div><input type="radio" id="line" class="checkbox" name="rack" ng-model="modelcheck.rack" value="1" ng-checked="true"></div>
                <div class="pt10 pl5 fw600"><label for="rack">Biểu tượng lớn</label></div>
            </div>
            <div class="col-md-3 pl30 ocenter">
                <div><input type="radio" id="line" class="checkbox" name="rack" ng-model="modelcheck.rack" value="2"></div>
                <div class="pt10 pl5"><label for="rack">Biểu tượng vừa</label></div>
            </div>
            <div class="col-md-3 pl30 ocenter">
                <div><input type="radio" id="line" class="checkbox" name="rack" ng-model="modelcheck.rack" value="3"></div>
                <div class="pt10 pl5"><label for="rack">Biểu tượng nhỏ</label></div>
            </div>
            <div class="col-md-3 pl30">
                <div><input type="radio" id="line" class="checkbox" name="rack" ng-model="modelcheck.rack" value="4"></div>
                <div class="pt10 pl5"><label for="rack" class="nowrap">Biểu tượng Node</label></div>
            </div>
        </div>
    </div>

    <div class="row ml-2">
        <div class="row pt10">
            <div class="pl30">
                <div ng-init="modelcheck.showcabin=true">
                    <input type="checkbox" id="line" class="checkbox1" name="line" value="show" ng-model="modelcheck.showcabin" ng-checked="true">
                </div>
                <div class="pt10 pl5 "><label class="showhide fw600">Hiện / Ẩn</label></div>
            </div>
            <label class="name ml30 fw700">Tủ/Thùng</label>

        </div>
        <div class="row pt10 bt" ng-init="modelcheck.cabin=1">
            <div class="col-md-3 pl30">
                <div><input type="radio" id="line" class="checkbox" name="cabin" ng-model="modelcheck.cabin" value="1" ng-checked="true"></div>
                <div class="pt10 pl5"><label for="cabin">Biểu tượng lớn</label></div>
            </div>
            <div class="col-md-3 pl30 ocenter">
                <div><input type="radio" id="line" class="checkbox" name="cabin" ng-model="modelcheck.cabin" value="2"></div>
                <div class="pt10 pl5"><label for="cabin">Biểu tượng vừa</label></div>
            </div>
            <div class="col-md-3 pl30 ocenter">
                <div><input type="radio" id="line" class="checkbox" name="cabin" ng-model="modelcheck.cabin" value="3"></div>
                <div class="pt10 pl5"><label for="cabin">Biểu tượng nhỏ</label></div>
            </div>
            <div class="col-md-3 pl30">
                <div><input type="radio" id="line" class="checkbox" name="cabin" ng-model="modelcheck.cabin" value="4"></div>

</div>
