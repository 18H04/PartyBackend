<div class="modal-header" style="background-color: white">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <i class="fas fa-qrcode fs15 pt5" style="color: black"></i>
    <span class="modal-title" id="modal-title" style="color: black"> {{'COM_COL_QR_CODE' | translate}}</span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addformfile" class="form-horizontal">
            <div class="form-body pt5 pb-0">
                <div class="form-group">
                    <div class="img-thumbnail text-center input-unstyled" style="width:100%;">
                        <img class="image-upload" role="button" data-ng-src="data:image/png;base64,{{data}}" ng-class="{ 'opacityQrCode' : data==''}" height="250" width="250" onerror="this.src = '../../../images/default/qrCode.png'"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
