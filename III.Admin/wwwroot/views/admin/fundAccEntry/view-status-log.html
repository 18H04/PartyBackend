<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-history icon-insert  "></i>
    <span class="modal-title custom-title pt10" id="modal-title">{{'Theo dõi trạng thái'|translate}}</span>
</div>
<div class="modal-body userFormAreaHeader" style="padding-bottom: 0px;">
    <div class="table-responsive pt10" style="max-height: 250px;overflow-y: auto;">
        <table class="table table-bordered" style="margin-bottom: 0;">
            <thead>
                <tr>
                    <th class="col-md-1 text-center" style="width: 3%;">STT</th>
                    <th class="col-md-4 text-center">{{'Người cập nhật' | translate}}</th>
                    <th class="col-md-4 text-center">{{'Trạng thái' | translate}}</th>
                    <th class="col-md-3 text-center">{{'Thời gian' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in lstStatusLog">
                    <td class="text-center">{{$index + 1}}</td>
                    <td class="">{{x.CreatedBy}}</td>
                    <td class="text-center">{{x.Name}}</td>
                    <td class="nowrap">{{x.CreatedTime | date: "dd/MM/yyyy 'lúc' h:mma"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">

</div>
