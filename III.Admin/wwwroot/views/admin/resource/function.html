<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header no-color h-30">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-th" style="color: black;font-size: 20px;padding: 10px 0px 10px 10px;"></i>
    <span class="modal-title black lh25" id="modal-title"> {{"ADM_RESOURCE_RESOURCE_FUNCTION_MANAGEMENT" | translate }} Api: <span>"{{Api}}"</span></span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form pt5">
        <style>
            @media only screen and (max-width : 992px) {
                .btn-group-vertical.margin-top-40 {
                    margin-top: 0 !important;
                    margin-bottom: 15px;
                    display: inline-block;
                }

                    .btn-group-vertical.margin-top-40 > .btn {
                        display: inline-block;
                        width: auto;
                    }
            }

            .dataTables_wrapper .table-scrollable {
                border: 1px solid #e7ecf1 !important;
            }

            .ui-select-toggle {
                border-radius: 0 !important;
                border-bottom-left-radius: 4px !important;
                border-top-left-radius: 4px !important;
            }

            .table-box-shadow {
                box-shadow: 0 1px 3px rgba(0,0,0,.1), 0 1px 2px rgba(0,0,0,.18);
            }
        </style>
        <div class="portlet-body form">
            <div class="row mb10">
                <div class="col-md-7">
                    <!--<div class="input-group col-md-6">
                        <ui-select ng-model="model.Function" class="" style="width: 430px !important">
                            <ui-select-match placeholder="{{'SEARCH_FUNC' | translate }}...">{{$select.selected.TitleJoin}}</ui-select-match>
                            <ui-select-choices repeat="x in liFunction | filter:$select.search">
                                {{x.TitleJoin}}
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-addon" ng-click="model.Function='';">
                            <span class="fa fa-times"></span>
                        </span>
                    </div>-->
                    <div class="input-group br24 col-md-12">
                        <ui-select tagging ng-model="model.Function" theme="bootstrap">
                            <ui-select-match placeholder="{{'ADM_RESOURCE_SEARCH_FUNC' | translate }}...">{{$select.selected.Title}}</ui-select-match>
                            <ui-select-choices repeat="x in liFunction | filter: $select.search">
                                <div style="padding-left: {{15 * x.Level}}px">
                                    <i ng-show="x.HasChild" class="fa fa-folder-open icon-state-warning"></i>
                                    <i ng-show="!x.HasChild" class="fa fa-folder text-info"></i>
                                    {{x.TitleJoin}}
                                </div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-addon" ng-click="model.Function=''">
                            <span class="fa fa-times"></span>
                        </span>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <a type="button" class1="btn btn-green" class="mt10 pr20" ng-click="addResFunction()">
                            <i class="fas fa-plus fs30"></i><!--{{"COM_BTN_ADD" | translate }}-->
                        </a>
                        <a type="button" class1="btn btn-default" class="mt10" ng-click="refreshResFunction()">
                            <i class="fas fa-redo-alt fs30"></i> <!--{{'COM_BTN_REFRESH' | translate}}-->
                        </a>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <!--<div class="" ng-init="initData()">
                            <tree-grid tree-data="tree_data" tree-control="my_tree" col-defs="col_defs" expand-on="expanding_property"
                                       on-select="my_tree_handler(branch)" expand-level="4" icon-leaf="glyphicon glyphicon-adjust"></tree-grid>
                        </div>-->
                        <table class="table dataTable table-bordered table-hover table-striped"
                               datatable
                               dt-options="dtOptions"
                               dt-columns="dtColumns"
                               dt-instance="dtInstance"
                               id="tblData"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex mr25">
        <div class="text-center pr20 mt10">
            <a data-dismiss="modal" ng-click="cancel()" class1="btn btn-icon-only btn-circle btn-outline red-custom">
                <span><i class="fas fa-times fs30"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center mt10">
            <a ng-click="saveResFunction()" class1="btn btn-icon-only btn-circle btn-outline green-custom">
                <span><i class="fa-solid fa-plus fs30"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
