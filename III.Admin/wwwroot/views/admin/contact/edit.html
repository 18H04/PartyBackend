<style>
    .form-group {
        margin-bottom: 0px !important;
    }

    .thumbnail {
        border: 0px solid !important;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit"></i>
    <span class="modal-titleblack" id="modal-title">{{'CONTRACT_LBL_EDIT_CONTACT' | translate}} </span>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="editForm" method="post" ng-validate="validationOptionsContact">
            <div class="form-body pt-0 pb-0">
                <div class="row ">
                    <div class="col-md-4">
                        <div class="form-group">
                            <i class="fa fa-paper-plane"></i>
                            <label class="control-label require">{{'CONTRACT_LBL_CONTACT_NAME' | translate}}</label>
                            <input class="form-control" name="ContactName" ng-model="model.ContactName" placeholder="Contact name..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-mail-forward"></i>
                            <label class="control-label require">{{'CONTRACT_LBL_MAIL' | translate}}</label>
                            <input class="form-control" name="Email" ng-model="model.Email" placeholder="Email..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-paperclip"></i>
                            <label class="control-label">{{'CONTRACT_LBL_POSITION' | translate}}</label>
                            <input class="form-control" ng-model="model.Title" placeholder="Position Title..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-paragraph"></i>
                            <label class="control-label">{{'CONTRACT_LBL_CHARGE' | translate}}</label>
                            <input class="form-control" ng-model="model.InChargeOf" placeholder="In charge of..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-map-marker"></i>
                            <label class="control-label">{{'CONTRACT_LBL_ADDRESS' | translate}}</label>
                            <input class="form-control" ng-model="model.Address" placeholder="Address..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-phone"></i>
                            <label class="control-label">{{'CONTRACT_LBL_PHONE' | translate}}</label>
                            <input class="form-control" ng-model="model.Telephone" placeholder="Phone..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-mobile-phone"></i>
                            <label class="control-label require">{{'CONTRACT_LBL_PHONE_N' | translate}}</label>
                            <input class="form-control" name="Mobile" ng-model="model.MobilePhone" placeholder="Mobile phone...." />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <i class="fa fa-fax"></i>
                            <label class="control-label">{{'CONTRACT_LBL_FAX' | translate}}</label>
                            <input class="form-control" ng-model="model.Fax" placeholder="Fax..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-facebook"></i>
                            <label class="control-label">{{'CONTRACT_LBL_FACEBOOK' | translate}}</label>
                            <input class="form-control" ng-model="model.Facebook" placeholder="Facebook..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-google-plus"></i>
                            <label class="control-label">{{'CONTRACT_LBL_GOOGLEPLUS' | translate}}</label>
                            <input class="form-control" ng-model="model.GooglePlus" placeholder="Google+..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-twitter"></i>
                            <label class="control-label">{{'CONTRACT_LBL_TWITTER' | translate}}</label>
                            <input class="form-control" ng-model="model.Twitter" placeholder="Twitter..." />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-skype"></i>
                            <label class="control-label">{{'CONTRACT_LBL_SKYPE' | translate}}</label>
                            <input class="form-control" ng-model="model.Skype" placeholder="Skype..." />
                        </div>
                        <div class=" form-group">
                            <i class="fa fa-code"></i>
                            <label class="control-labl">{{'CONTRACT_LBL_NOTE' | translate}}</label>
                            <textarea class="form-control" ng-model="model.Note" style="height: 100px" placeholder="Note..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group pt25">
                            <div class="thumbnail" style="cursor:pointer;border:0px !important">
                                <input id="File" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                                <img id="image" ng-click="loadImage()" class="img-circle " style="height: 200px; width: 200px;cursor: pointer" ng-src="{{model.FilePath}}" alt="Hình ảnh" />
                            </div>
                        </div>
                        <div class="col-md-12 text-center" style="margin-top: -20px;">
                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                            <label class="control-label ">{{'CONTRACT_LBL_AVATAR' | translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        Hủy bỏ
    </a>
    <button ng-click="submit()" class="btn btn-green mr15" href="javascript:;">
        Chỉnh sửa
    </button>
</div>
