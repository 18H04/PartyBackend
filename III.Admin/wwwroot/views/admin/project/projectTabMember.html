<style>
    #tblDataMember_wrapper {
        top: 5px;
    }
</style>
<div id="contact-main" ng-controller="projectTabMember">
    <div class="table-toolbar">
        <form name="searchform" class="form-horizontal" method="post">
            <div class="mt-action-5">
                <div class="col-md-12" >
                    <div class="col-lg-3  form-group mr5 ">
                        <label class="control-label fs11 " style="font-size:11px !important ;padding-top:0px;">{{'PROJECT_CURD_TAB_MEMBER_LBL_FULLNAME' | translate}}</label>
                        <div class="input-group br24">
                            <input ng-model="model.Fullname" class="form-control" type="text" placeholder="{{'PROJECT_CURD_TAB_MEMBER_TXT_FULLNAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Fullname=''" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-3  form-group mr5 ">
                        <label class="control-label" style="font-size:11px !important ;padding-top:0px;">{{'PROJECT_CURD_TAB_MEMBER_LBL_POSITION' | translate}}</label>
                        <div class="input-group br24">
                            <input ng-model="model.Position" class="form-control" type="text" placeholder="{{'PROJECT_CURD_TAB_MEMBER_TXT_POSITION' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Position=''" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn-group pt20 actions d-flex">
                            <div class="text-center pr20">
                                <a class="" ng-click="reload()">
                                    <span><i class="fas fa-search fs30"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                            </div>
                            <div class="text-center">
                                <a class="" ng-click="add()">
                                    <span><i class="fa-solid fa-plus text-#be4bdb fs30"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblDataMemberProject"></table>
    </div>
</div>
