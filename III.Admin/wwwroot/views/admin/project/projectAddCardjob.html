<div class="modal-header white-custom">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title"> {{'PROJECT_ADD_CARJOB' | translate}}</span> <!---->
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addcardjobform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt5">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group col-md">
                            <div class="col-md-12">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label custom-title-code-bold">{{'PROJECT_LIST_CARD_JOB' | translate}}</label> <!---->
                            </div>
                            <div class="col-md-12" ng-class="{ 'has-error': errorJobcardCode}">
                                <div class="input-group br24-nobtn">
                                    <ui-select tagging ng-model="model.JobcardCode" theme="bootstrap" on-select="changleSelect('Gr')">
                                        <ui-select-match placeholder="{{'PROJECT_LIST_CARD_JOB' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in listCardJob | filter: $select.search">
                                            {{x.Code }} <span>--</span>  {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <span ng-show="errorJobcardCode" class="label-color validation-message" style="margin: 0 0 0 13px;">
                                {{'PROJECT_ERR_CARD_JOB' | translate}}
                            </span>

                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group" ng-class="{ 'has-error': errorWeight}">
                            <i class="fas fa-university"></i>
                            <label class="control-label">{{'PROJECT_LBL_WEIGHT' | translate}}</label>
                            <input class="form-control bold fs13 black br24" name="" type="text" ng-model="model.Weight" />
                        </div>
                        <span ng-show="errorWeight" class="label-color validation-message">
                                  {{'PROJECT_ERR_WEIGHT' | translate}}
                        </span>
                    </div>
                    <div class="col-md-1 pull-right" style="padding: 34px 0px 0 20px;">
                        <div class="btn-group actions d-flex pt5">
                            <div class="text-center pr10" ng-click="submit()">
                                <a class="">
                                    <span><i class="fa-solid fa-plus fs30"></i></span>
                                </a>
                                <p class="text-underline fs12 mb-0 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataProjectCard">
    </table>
</div>
