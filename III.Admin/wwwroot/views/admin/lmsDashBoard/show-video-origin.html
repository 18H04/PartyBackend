<style>
    .video {
        width: 100%
    }
</style>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header no-color">
    <!-- <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" /> -->
    <i class="fa fa-plus-circle black icon-insert "></i>
    <span class="modal-title black" id="modal-title">{{'LMS_LECTURE_VIDEO' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <!-- <youtube-video video-url="video" player-width="'100%'"></youtube-video> -->
    <video class="video" controls ng-if="videoType == 'HTML5'">
        <source src="{{video}}" type="video/mp4">
    </video>
    <youtube-video video-url="video" player-width="'100%'" ng-if="videoType == 'YOUTUBE'"></youtube-video>
    <iframe ng-src="{{video}}" width="100%" height="500px" ng-if="videoType == 'DRIVE'"></iframe>
</div>
