<style>
    @media(max-width:991px) {
        .modal-30 {
            width: 40% !important;
        }
    }

    @media(min-width:992px) and (max-width:1200px) {
        .modal-30 {
            width: 35% !important;
        }
    }

    @media(min-width:1201px) and (max-width:1500px) {
        .modal-30 {
            width: 30% !important;
        }
    }

    @media(min-width:1501px) {
        .modal-30 {
            width: 25% !important;
        }
    }
    .modal-header {
        background-color: white;
    }

    .modal-title {
        color: black;
    }

    .fa.fa-edit.icon-edit {
        color: black;
    }
</style>
<div class="modal-header">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <i class="fa fa-edit icon-edit "></i>
    <span class="modal-title" id="modal-title"> {{'RA_CURD_EDIT_LBL_RA'|translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-5">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <label class="control-label require">{{'RA_CURD_LBL_RA_TITLE'|translate}}</label>
                    </div>
                    <div class="col-md-8" style="width:100%">
                        <input type="text" class="form-control br24" ng-model="model.ReminderTitle" name="ReminderTitle" placeholder="{{'RA_CURD_TXT_RA_TITLE'|translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5">
                        <i class="fas fa-pen"></i>
                        <label class="control-label require">{{'RA_CURD_LBL_RA_NOTE'|translate}}</label>
                    </div>
                    <div class="col-md-8" style="width:100%">
                        <textarea type="text" rows="5" class="form-control br24" ng-model="model.Note" name="Note" placeholder="{{'RA_CURD_TXT_RA_NOTE'|translate}}..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <!--<a data-dismiss="modal" class="btn btn-red " href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate }}
    </a>
    <button ng-click="submit()" class="btn btn-green mr25" href="javascript:;">
        {{'COM_BTN_SAVE' | translate }}
    </button>-->
    <div class="btn-group pull-right actions d-flex mr25">
        <div class="text-center pr20">
            <a data-dismiss="modal" ng-click="cancel()" class="fs30">
                <span><i style="--fa-primary-color: red;" class="fas fa-times"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a ng-click="submit()" class="fs30">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
