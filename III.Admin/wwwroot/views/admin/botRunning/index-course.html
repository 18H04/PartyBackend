        <div class="col-md-11">

                    <div class="input-group br24">
                        <div ng-dropdown-multiselect=""
                             options="ListDomain"
                             selected-model="selectedDomain"
                             events="eventTimeType"
                             extra-settings="stringSettings"
                             translation-texts="translateTimeType">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 pr-0 pt10">
                <div class="form-group">
                    <label class="mb5 require">{{'BOT_RUNNING_STATUS' | translate}}</label>
                    <div class="input-group br24-nobtn">
                        <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.ListStatus" on-select="changeData('SubjectCode', $item)" theme="bootstrap">
                            <ui-select-match placeholder1="{{'Status' | translate}}..." placeholder="{{'BOT_RUNNING_STATUS' | translate}}"><b id="SubjectCode">{{$select.selected.Name}}</b></ui-select-match>
                            <ui-select-choices repeat="x.Code as x in ListStatus | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pt10">
                <label class="require">{{'BOT_RUNNING_DEEP_SCAN' | translate}}</label>
                <input type="text" class="form-control br24" ng-model="model.AttrCode" name="AttrCode" placeholder="{{'BOT_RUNNING_DEEP_SCAN' | translate}}..." />
            </div>
            <div class="col-md-1 pt30">
                <div class="btn-group actions d-flex">
                    <div class="text-center">
                        <a class="" ng-click="reload()">
                            <span><i class="fas fa-search fs30 pt10"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3 ">{{'COM_BTN_SEARCH' | translate}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-group actions d-flex pull-right pt30" style="margin-top:-5px ; margin-right:43px">
            <div class="text-center" style="padding-right: 10px;">
                <a class="" ng-click="add()">
                    <span><i class="fa-solid fa-plus fs30 pt10"></i></span>
                </a>
                <p class="text-underline fs9 mb5 pt3 ">{{'COM_BTN_ADD' | translate}}</p>
            </div>
            <div class="text-center pr-0">

            </div>
        </div>
