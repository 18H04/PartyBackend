<style>
    .message-center {
        padding-top: 5%;
    }

    .blue-modal {
        background-color: #428bca !important;
    }

    .green-modal {
        background-color: #009432 !important;
    }

    .mt-checkbox > span:after {
        left: 6px !important;
        top: 2px !important;
        width: 5px;
        height: 10px;
        border: solid #888;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
</style>
<div class="modal-header no-color">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-users black" style="padding-top: 7px;"></i>
    <span class="modal-title black" id="modal-title">{{'MS_SEND_NOTI' | translate}}</span>
</div>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-body pt-0" id="modal-body">
    <div class="row mt10">
        <div class="col-md-12 mt5" style="max-height: 500px; overflow-y: scroll;">
            <style>
                .portlet.light > .portlet-title > .caption {
                    padding: 0px 0;
                }

                .ui-select-choices-group-label {
                    font-weight: bold;
                    padding-left: 10px !important;
                    color: #515354 !important;
                }

                .table-responsive {
                    overflow: unset;
                }
            </style>
			<textarea class="form-control fs14" id="description" rows="21" ng-model="model.Description"></textarea>
            <table class="table table-bordered" style="margin-bottom: 0; min-height: 200px; margin-top: 10px">
                <thead>
                    <tr>
                        <th class="pl25 col-md-6">{{'MS_GIVEN_NAME' | translate}}</th>
                        <th class="text-center col-md-1" ng-click="chooseAll()">{{'MS_TXT_ALL' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bold black" ng-repeat="x in listUsers">
                        <td class="text-left ">{{x.GivenName}}</td>
                        <!--<td role="button" class="text-center"><i class="fa fa-minus-circle pt5 ng-scope" ng-click="delete(x.UserId)" title="{{'COM_BTN_DELETE' | translate}}" style="color:red !important;font-size: 25px"></i></td>-->
                        <td class="text-center ">
                            <i class="fas fa-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="x.IsCheck != true"
                               ng-click="approve(x.UserId, false)"></i>
                            <i class="fas fa-check-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="x.IsCheck == true"
                               ng-click="approve(x.UserId, true)"></i><br />
                            <!--<span ng-if="x.IsCheck" class="fa fa-check-circle fa-2x text-green cursor" ng-click="approve(x.UserId, x.IsCheck)"></span>
                            <span ng-if="!x.IsCheck" class="fa fa-times-circle fa-2x text-danger cursor" ng-click="approve(x.UserId, x.IsCheck)"></span>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-md-12 text-right">
            <!--<button class="btn btn-red" ng-click="reload()">
        <i class="fa fa-refresh"></i>
        {{'COM_BTN_REFRESH' | translate}}
    </button>-->

            <div class="btn-group pull-right actions d-flex mr10">
                <div class="text-center pr-2">
                    <a class="fs30" ng-click="submit()">
                        <span><i class="fas fa-location-arrow"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEND_NOTI' | translate}}</p>
                </div>
            </div>
            <!--<button class="btn btn-drak-green ml-1" ng-click="submit()">
        cl
        <i class="fa fa-location-arrow"></i>
        {{'COM_BTN_SEND_NOTI' | translate}}
    </button>-->
        </div>
    </div>
</div>
