<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-80 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-80 {
            width: 70%;
        }
    }

    @media (min-width:1400px) {
        .modal-80 {
            width: 60%;
        }
    }
</style>
<div class="modal-header no-color h-30">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-plus-circle black icon-insert "></i>
    <span class="modal-title black" id="modal-title">{{'CMS_TAGS_CURD_ADD_TITLE' | translate}}</span>
</div>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt10">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label require">{{'CMS_TAGS_CURD_LBL_NAME' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24" name="Name" ng-model="model.name" type="text" placeholder="{{'CMS_TAGS_CURD_ADD_TXT_NAME' | translate}}..." />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0">
                            <i class="fa fa-money" aria-hidden="true"></i>
                            <label class="control-label ">{{'CMS_TAGS_CURD_ADD_LBL_PUBLISHED' | translate}}</label>
                        </div>
                        <div class="col-md-8 d-flex pr-0 mt10">
                            <label class="mt-checkbox mt-checkbox-outline ng-binding pl-0">
                                <i class="fas fa-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.published != true" ng-click="model.published = true"></i>

                                <i class="fas fa-check-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.published == true" ng-click="model.published = false"></i>
                                <!--<input type="checkbox" name="DefaultPayment" ng-model="model.published" ng-checked="model.published" class="ng-pristine ng-untouched ng-valid ng-empty">
                                <span></span>-->
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="pull-right">
        <div class="btn-group actions d-flex">
            <div class="text-center pl10 mt10 margin-right-10 next" ng-click="cancel()">
                <a class1="btn btn-icon-only btn-outline btnn" name="next">
                    <i class="fas fa-times fs30"></i>
                </a>
                <p class="text-underline btn-name mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
            </div>
            <div class="text-center pl10 mt10 margin-right-10 next" ng-click="submit()">
                <a class1="btn btn-icon-only btn-outline btnn" name="next">
                    <i class="fa-solid fa-plus fs30"></i>
                </a>
                <p class="text-underline btn-name mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">

</div>
