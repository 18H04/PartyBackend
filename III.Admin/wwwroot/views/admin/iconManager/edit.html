<style>
    .font-in-tab {
        /* border-radius: 4px !important; */
        border: 1px solid #e7ecf1;
        box-shadow: 0 2px 3px 2px rgb(0 0 0 / 3%) !important;
        padding-top: 5px;
        margin-bottom: 5px;
    }
</style>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
    <span class="modal-title pt15" id="modal-title"> {{'SET_IC_MAN_CURD_TITLE_EDIT_IC_MAN' | translate}}</span>
</div>
<div class=" pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal font-in-tab" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="thumbnail " style="border: 0; box-shadow: none;background:none">
                                    <input id="File" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                                    <img id="imageId" ng-click="uploadImage()" class="img-circle " style="height: 150px; width: 150px;cursor: pointer" src="/images/default/uploadimg.png" alt="Hình ảnh" />
                                </div>
                            </div>
                            <div class="col-md-12 text-center" style="font-size: 20px;margin-top: -5px;">
                                <i class="fa fa-picture-o" aria-hidden="true"></i>
                                <label class="control-label " tyle="bold">{{'SET_IC_MAN_CURD_LBL_ICON_AVATAR' | translate}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label require">{{'SET_IC_MAN_CURD_LBL_ICON_CODE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control br24" ng-model="model.IconCode" name="Code" placeholder="{{'SET_IC_MAN_CURD_TXT_ICON_CODE' | translate}}..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-cube" aria-hidden="true"></i>
                                <label class="control-label require">{{'SET_IC_MAN_CURD_LBL_ICON_TITLE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control br24" ng-model="model.IconTitle" name="Title" placeholder="{{'SET_IC_MAN_CURD_TXT_ICON_TITLE' | translate}}..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label">{{'SET_IC_MAN_CURD_LBL_OBJ_CODE' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control br24" ng-model="model.ObjectCode" name="ObjCode" placeholder="{{'SET_IC_MAN_CURD_TXT_OBJ_CODE' | translate}}..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 mb5">
                                <i class="fa fa-code" aria-hidden="true"></i>
                                <label class="control-label ">{{'SET_IC_MAN_CURD_LBL_EXPFilterSQL' | translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <textarea type="text" class="form-control br24" ng-model="model.ExpFilterSQL" rows="3" placeholder="{{'SET_IC_MAN_CURD_TXT_EXPFilterSQL' | translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="padding-right: 15px;">
    <div class="pull-right actions d-flex pr20">
        <div class="fs30 pr20" ng-click="cancel()" style="margin-right: 10px; margin-top: 18px;">
            <a>
                <span><i class="fas fa-times pull-right h28 w28" style="--fa-primary-color: red;"></i></span>
            </a>
            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="fs30" ng-click="submit()">
            <a style="background-color: white !important;border-radius: 0 !important; border: 0px solid #4b9bd2 !important">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
