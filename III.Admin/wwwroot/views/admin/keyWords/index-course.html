<div class="row border-responsive ohzoho-soft" id="contentMainSubjectManage">
    <div class="col-md-12">
        <div class="box-title h-50">
            <span class="pl15 bold t-center" style="font-family: Open Sans, sans-serif; font-size:16px">
                <img src="../../../images/icons/keywords.png" height="30" width="30" />&nbsp;&nbsp;{{'KEYWORD_MANAG' | translate}}
            </span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <label class="">{{'' | translate}}</label>
            <input type="text" class="form-control" ng-model="model.KeyWord" placeholder="{{'KeyWord' | translate}}..." />
        </div>
        <div class="col-md-4 pt20">
            <div class="form-group col-md-12 p-0">
                <div class="input-group br24-nobtn">
                    <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.KeyWordGroup" theme="bootstrap">
                        <ui-select-match placeholder1="{{'' | translate}}..." placeholder="{{'KeyWord Group' | translate}}"><b>{{$select.selected.Name}}</b></ui-select-match>
                        <ui-select-choices repeat="x.Code as x in ListKeyWord | filter: $select.search">
                            {{x.Name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <div class="col-md-2 pt20" >
            <div class="btn-group actions d-flex" ng-click="search()">
                <div class="text-center">
                    <a class="fs30">
                        <span><i class="fas fa-search fs30"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3 ng-binding">{{'KEYWORD_SEARCH' | translate}}</p><!--COM_BTN_SAVE-->
                </div>
            </div>
        </div>
        <div class="col-md-2 pt20">
            <div class="btn-group pull-right actions d-flex">
                <div class="text-center">
                    <a ng-click="add()" class="fs30 " style="color:cornflowerblue; font-size:16px">
                        <span><i class="fa-solid fa-plus" style="--fa-primary-color: red;"></i></span>
                    </a>
                    <p class="text-underline fs9 mb5 pt3 ng-binding">{{'KEYWORD_ADD' | translate}}</p><!--COM_BTN_SAVE-->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 mt10">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblDataSubject"></table>
    </div>
</div>
