<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">
    <span style="padding:0px" class="modal-title" id="modal-title"><i class="fas fa-plus-circle">&nbsp;&nbsp;{{'Edit BotCode' | translate}}</i></span><!--URL_LIST_TXT_DOMAIN_CONFIGURATION-->
</div>
<div id="modal-body">
    <div class="portlet-body form">
        <form name="addform" method="post" ng-validate="validationOptions">
            <div>
                <div class="row mt15">
                    <div class="col-lg-12">
                        <div class="form-group" ng-class="{ 'has-error': errorServiceType}">
                            <div class="col-md-12">
                                <i class="fas fa-font"></i>
                                <label class="control-label require text-important1">{{'Loại tài khoản' | translate}}</label>
                                <div class="input-group br24">
                                    <ui-select tagging ng-model="model.ServiceType" theme="bootstrap" ng-change="changleSelect('ServiceType')">
                                        <ui-select-match placeholder="{{'Chọn kiểu dịch vụ' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in listService | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.ServiceType=''" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                                <span ng-show="errorServiceType" class="label-color validation-message">
                                    {{'Kiểu dịch vụ không được để trống' | translate}}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mt10">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-users-medical"></i>
                                <label class="control-label require text-important1">{{'Tài khoản' | translate}}</label>
                                <input class="form-control br24 text-important1" name="NameDisplay" ng-model="model.NameDisplay" type="text" placeholder="{{'Tên tài khoản' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mt10">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fas fa-envelope"></i>
                                <label class="control-label require text-important1">{{'Mật khẩu' | translate}}</label>
                                <input class="form-control br24 text-important1" name="Description" ng-model="model.Description" type="text" placeholder="{{'Email' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 pl-0 pt10 pl20" style="padding-right:0px">
                        <div class="form-group">
                            <div class="col-md-12 pt5">


                                <label class="control-label require bold"><i class="fab fa-chrome" style="--fa-primary-color: green; --fa-secondary-color: gray;font-size:22px"></i>&nbsp;{{'Data storage path' | translate}}</label>


                                <i class="fas fa-database fa-2x" style="font-size:22px"></i>
                                <label class="control-label text-green" style="font-weight:bold !important"><i class=""></i>&nbsp;<a href="#">{{'[https/117.6.131]' | translate}}</a></label>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt10" ng-if="model.ServiceType!='ZOOM_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-11">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require text-important1">{{'Credentials (Json)' | translate}}</label>
                                <textarea rows="3" class="form-control br12 bold" name="Credentials" ng-model="model.CredentialsJson" type="text" placeholder="{{'Credentials' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt10 pb15">
                        <div class="form-group">
                            <div class="col-md-11" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                                <i class="fas fa-barcode-scan"></i>
                                <label class="control-label require text-important1">{{'Token (Web)' | translate}}</label>
                                <textarea rows="3" class="form-control br12 bold" name="Token" ng-model="model.Token" type="text" placeholder="{{'Token' | translate}}..." />
                            </div>
                            <div class="col-md-11" ng-if="model.ServiceType!='ZOOM_ACCOUNT'">
                                <i class="fas fa-barcode-alt"></i>
                                <label class="control-label require text-important1">{{'Token (Json)' | translate}}</label>
                                <textarea rows="3" class="form-control br12 bold" name="TokenJson" ng-model="model.TokenJson" type="text" placeholder="{{'Token' | translate}}..." disabled />
                            </div>
                            <div class="col-md-1 pt50">
                                <div class="pull-right">
                                    <div class="btn-group actions d-flex">
                                        <div class="text-center" ng-click="submit()" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                                            <a class="btn btn-icon-only btn-circle btn-outline green-custom">
                                                <span><i class="fa fa-save"></i></span>
                                            </a>
                                            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                        </div>
                                        <div class="text-center" ng-click="save()" ng-if="model.ServiceType!='ZOOM_ACCOUNT'">
                                            <span><i class="fa-solid fa-plus fa-3x"></i></span>
                                            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
