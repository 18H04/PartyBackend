<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-60 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-60 {
            width: 75%;
        }
    }

    @media (min-width:1400px) {
        .modal-60 {
            width: 65%;
        }
    }
</style>
<div class="modal-header no-color">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-edit icon-insert black"></i>
    <span class="modal-title black" id="modal-title">{{'TOKEN_MANAGER_UPDATE_TOKEN_TITLE' | translate}}</span>
</div>
<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body pt-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group" ng-class="{ 'has-error': errorServiceType}">
                            <div class="col-md-12">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_SERVICE_TYPE' | translate}}</label>
                                <div class="input-group br24">
                                    <ui-select tagging ng-model="model.ServiceType" theme="bootstrap" ng-change="changleSelect('ServiceType')">
                                        <ui-select-match placeholder="{{'TOKEN_MANAGER_SELECT_SERVICE_TYPE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in listService | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.ServiceType=''" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                                <span ng-show="errorServiceType" class="label-color validation-message">
                                    {{'TOKEN_MANAGER_VALIDATE_SERVICE_TYPE' | translate}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-code"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_ACCOUNT_CODE' | translate}}</label>
                                <input class="form-control br24 text-important" name="AccountCode" ng-model="model.AccountCode" type="text" placeholder="{{'TOKEN_MANAGER_ACCOUNT_CODE' | translate}}..." disabled />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-user"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_ACCOUNT_NAME' | translate}}</label>
                                <input class="form-control br24 text-important" name="AccountName" ng-model="model.AccountName" type="text" placeholder="{{'TOKEN_MANAGER_ACCOUNT_NAME' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-envelope-o"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_EMAIL' | translate}}</label>
                                <input class="form-control br24 text-important" name="Email" ng-model="model.Email" type="text" placeholder="{{'TOKEN_MANAGER_EMAIL' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-class="{ 'has-error': errorType}">
                            <div class="col-md-12">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_TYPE' | translate}}</label>
                                <div class="input-group br24">
                                    <ui-select tagging ng-model="model.Type" theme="bootstrap" ng-change="changleSelect('Type')">
                                        <ui-select-match placeholder="{{'TOKEN_MANAGER_SELECT_TYPE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in listType | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.Type=''" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                                <span ng-show="errorType" class="label-color validation-message">
                                    {{'TOKEN_MANAGER_VALIDATE_TYPE' | translate}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" ng-if="model.ServiceType=='ZOOM_ACCOUNT' || model.ServiceType=='MATHPIX_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_ACCOUNT_NUMBER' | translate}}</label>
                                <input class="form-control br24" name="AccountNumber" ng-model="model.AccountNumber" type="text" placeholder="{{'TOKEN_MANAGER_ACCOUNT_NUMBER' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-key"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_SDK_KEY' | translate}}</label>
                                <input class="form-control br24 bold" name="SdkKey" ng-model="model.SdkKey" type="text" placeholder="{{'TOKEN_MANAGER_SDK_KEY' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-user-secret"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_SDK_SECRET' | translate}}</label>
                                <input class="form-control br24 bold" name="SdkSecret" ng-model="model.SdkSecret" type="text" placeholder="{{'TOKEN_MANAGER_SDK_SECRET' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" ng-if="model.ServiceType=='ZOOM_ACCOUNT' || model.ServiceType=='MATHPIX_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-key"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_WEB_KEY' | translate}}</label>
                                <input class="form-control br24 bold" name="Key" ng-model="model.Key" type="text" placeholder="{{'TOKEN_MANAGER_WEB_KEY' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-user-secret"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_WEB_SECRET' | translate}}</label>
                                <input class="form-control br24 bold" name="ApiSecret" ng-model="model.ApiSecret" type="text" placeholder="{{'TOKEN_MANAGER_WEB_SECRET' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mt10" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-user-secret"></i>
                                <label class="control-label require text-important1">{{'TOKEN_MANAGER_HOST_KEY' | translate}}</label>
                                <input class="form-control br24 bold" name="ApiSecret" ng-model="model.HostClaimCode" type="text" placeholder="{{'TOKEN_MANAGER_HOST_KEY' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" ng-if="model.ServiceType!='ZOOM_ACCOUNT' && model.ServiceType!='MATHPIX_ACCOUNT'">
                        <div class="form-group">
                            <div class="col-md-11">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_CREDENTIAL_JSON' | translate}}</label>
                                <textarea rows="3" class="form-control br12 bold" name="Credentials" ng-model="model.CredentialsJson" type="text" placeholder="{{'TOKEN_MANAGER_CREDENTIAL_JSON' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-md-12" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_WEB_TOKEN' | translate}}</label>
                                <textarea rows="3" class="form-control br12 bold" name="Token" ng-model="model.Token" type="text" placeholder="{{'TOKEN_MANAGER_WEB_TOKEN' | translate}}..." disabled />
                            </div>
                            <div class="col-md-11" ng-if="model.ServiceType!='MATHPIX_ACCOUNT'">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require text-important">{{'TOKEN_MANAGER_REFRESH_TOKEN' | translate}}</label>
                                <textarea rows="3" class="form-control br12 bold" name="RefreshToken" ng-model="model.RefreshToken" type="text" placeholder="{{'TOKEN_MANAGER_REFRESH_TOKEN' | translate}}..." disabled />
                            </div>
                            <div class="col-md-1 pt-3 pull-right">
                                <div class="pull-right">
                                    <div class="btn-group actions d-flex">
                                        <div class="text-center" ng-click="submit()" ng-if="model.ServiceType!='GOOGLE_ACCOUNT' && model.ServiceType!='ZOOM_ACCOUNT'">
                                            <a class1="btn btn-icon-only btn-circle btn-outline green-custom">
                                                <span><i class="fa-solid fa-plus fs25"></i></span>
                                            </a>
                                            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                        </div>
                                        <div class="text-center" ng-click="saveGoogle()" ng-if="model.ServiceType=='GOOGLE_ACCOUNT'">
                                            <a class1="btn btn-icon-only btn-circle btn-outline green-custom">
                                                <span><i class="fa-solid fa-plus fs25"></i></span>
                                            </a>
                                            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                        </div>
                                        <div class="text-center" ng-click="saveZoom()" ng-if="model.ServiceType=='ZOOM_ACCOUNT'">
                                            <a class1="btn btn-icon-only btn-circle btn-outline green-custom">
                                                <span><i class="fa-solid fa-plus fs25"></i></span>
                                            </a>
                                            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_SAVE' | translate}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
