<style>

        width: 100%;
    }
    .breadcrumb > li {

        color: black;

    }

        }

<link href="../../../css/admin/site/search-control.css" rel="stylesheet" />
<div class="btn-group pull-right pt5 pb-1 actions d-flex" style="margin-top: -50px;">
    <div class="text-center pr-2" ng-show="!isSearch">
        <a ng-click="showSearch()" class="fs30">
            <span><i class="fas fa-search"></i></span>

    </div>
    <div class="text-center pr-2">
        <a class="fs30" ng-click="add()">
            <span><i class="fa-solid fa-plus"></i></span>
        </a>
        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>

    <div class="text-center pr-2">

<div id="searchBox" ng-show="isSearch">
    <div class="table-toolbar">
        <div class="portlet light bordered mb5 mt10">
            <div class="portlet-body">
                <div class="row pt5 mb5">

                    <div class="col-md-12" style="height:20px">
                        <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times  pull-right h28 w28  close-input-search" role="button" title="Ẩn tìm kiếm"></i>
                    </div>

                    <div class="col-md-1 pr-0">
                        <label class="fw600 text-underline">{{'CUS_CURD_LBL_SEARCH_CUSCODE' | translate}}</label>
                        <div class=" br24">
                            <input ng-model="model.CustomerCode" class="form-control br24" type="text" placeholder="{{'CUS_CURD_TXT_SEARCH_CUSCODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        </div>
                    </div>
                    <div class="col-md-2 pr-0">
                        <label class="fw600 text-underline">{{'CUS_CURD_LBL_SEARCH_CUSNAME' | translate}}</label>
                        <div class="input-group br24">
                            <input ng-model="model.CustomerName" class="form-control " type="text" placeholder="{{'CUS_CURD_TXT_SEARCH_CUSNAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CustomerName='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>

                    </div>
                    <div class="col-md-1 pr-0">
                        <label class="fw600 text-underline">{{'CUS_CURD_LBL_SEARCH_CUSMOBIEPHONE' | translate}}</label>
                        <div class=" br24">
                            <input ng-model="model.CustomerPhone" class="form-control br24" type="text" placeholder="{{'CUS_CURD_TXT_SEARCH_CUSMOBIEPHONE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        </div>
                    </div>
                    <div class="col-md-2 pr-0">
                        <label class="fw600 text-underline">{{'CUS_CURD_LBL_SEARCH_CUSEMAIL' | translate}}</label>
                        <div class="input-group br24">
                            <input ng-model="model.CustomerEmail" class="form-control" type="text" placeholder="{{'CUS_CURD_TXT_SEARCH_CUSEMAIL' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CustomerEmail='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 pr-0">
                        <label class="fw600 text-underline">{{'CUS_CURD_LBL_SEARCH_CUSGROUP' | translate}}</label>
                        <div class="input-group search-group br24">
                            <ui-select tagging ng-model="model.CustomerGroup" theme="bootstrap">
                                <ui-select-match placeholder="{{'CUS_CURD_COMBO_SEARCH_CUSGROUP' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in CustomerGroup | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CustomerGroup='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <!--<i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm"></i>-->
                    <div class="col-md-1 pr-0" style="width: 11.3%;">
                        <label class="fw600 text-underline">{{'CUS_CURD_LBL_SEARCH_STATUS' | translate}}</label>
                        <div class="input-group search-group br24">
                            <ui-select tagging ng-model="model.CustomerActivityStatus" theme="bootstrap">
                                <ui-select-match placeholder="{{'CUS_CURD_COMBO_SEARCH_STATUS' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in CustomerStatusData | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.CustomerActivityStatus='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 pr-0">
                        <label class="fw600 text-underline">{{'CUS_CURD_LBL_SEARCH_ADDRESS' | translate}}</label>
                        <div class=" br24">
                            <input ng-model="model.Address" id="Address" class="form-control br24" type="text" placeholder="{{'CUS_CURD_TXT_SEARCH_ADDRESS' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        </div>
                    </div>
                    <div class="col-md-1" style="width: 5%;">
                        <div class="btn-group pt20 actions d-flex">
                            <div class="text-center pr10">
                                <a class="fs30" ng-click="search()">
                                    <span><i class="fas fa-search"></i></span>
                                </a>
                                <!--<p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12"> <label class="text-danger">{{'COM_MSG_LIST_GUIDE' | translate}}</label></div>
</div>

<table class="table dataTable table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblDataIndex">
</table>

<script>
    setTimeout(function () {
        let isDown = false;
        let startX;
        let scrollLeft;

        $('.table-scrollable').mousedown(function (e) {
            isDown = true;
            startX = e.pageX - $('.table-scrollable').offset().left;
            scrollLeft = $('.table-scrollable').scrollLeft();
        });
        $('.table-scrollable').mouseleave(function () {
            isDown = false;
        });
        $('.table-scrollable').mouseup(function () {
            isDown = false;
        });
        $('.table-scrollable').mousemove(function (e) {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - $('.table-scrollable').offset().left;
            const walk = (x - startX) * 1; //scroll-fast
            $('.table-scrollable').scrollLeft(scrollLeft - walk);
            console.log(walk);
        });
    }, 1000);

</script>
