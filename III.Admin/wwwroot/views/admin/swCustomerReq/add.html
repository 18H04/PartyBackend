<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <div class="col-lg-7 pt15">
            <div class="panel panel-default boder-category br-none no-boxshadow">
                <div class="panel-heading tree-header"
                     style="background: #f1f1f1 !important; height: 50px !important">
                    <h4 class="panel-title pull-left bold">
                        {{'Sửa yêu cầu khách hàng' | translate}}
                    </h4>
                    <a ng-click="checkAndOpenFile()">({{model.ReqCode+'.xlsx'}})</a>
                </div>
                <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
                    <div class="form-body pt15">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <i class="fas fa-building"></i>
                                        <label class="control-label require" style="font-weight: bold;">{{'Tên Công ty' | translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input class="form-control font-weight-bold" name="CompanyName" ng-model="model.CompanyName" type="text" placeholder="{{'Nhập Tên Công Ty' | translate}}..." />
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.CompanyName='';" class="btn btn-default no-shadow">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <i class="fas fa-phone"></i>
                                        <label class="control-label require">{{'Số Điện Thoại' | translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input class="form-control" name="Tel" ng-model="model.Tel" type="text" placeholder="{{'Nhập Số Điện Thoại' | translate}}..." />
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.Tel='';" class="btn btn-default no-shadow">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <i class="fa fa-user"></i>
                                        <label class="control-label require">{{'Email' | translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input class="form-control" name="Email" ng-model="model.Email" type="text" placeholder="{{'Nhập Email' | translate}}..." />
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.Email='';" class="btn btn-default no-shadow">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': errorCatId}">
                                    <div class="col-md-4">
                                        <i class="fa fa-info-circle"></i>
                                        <label class="control-label require">{{'Yêu cầu' | translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" name="requestTitle" ng-model="model.requestTitle" type="text" placeholder="{{'Nhập Yêu Cầu' | translate}}..." />
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': errorCatId}">
                                    <div class="col-md-4">
                                        <i class="fa fa-info-circle"></i>
                                        <label class="control-label">{{'Khẩu Hiệu' | translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input class="form-control" name="Slogan" ng-model="model.Slogan" type="text" placeholder="{{'Nhập khẩu Hiệu' | translate}}..." />
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.Slogan='';" class="btn btn-default no-shadow">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': errorMonthTried}">
                                    <div class="col-md-4">
                                        <i class="fa fa-user"></i>
                                        <label class="control-label require ">{{'Thuê Hoặc Mua' | translate}} </label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <ui-select tagging ng-model="model.MonthTried" name="MonthTried" theme="bootstrap" on-select="changleSelect('CaseWorker')">
                                                <ui-select-match placeholder="{{'Chọn Trạng Thái' | translate}}...">{{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="x.code as x in ListMonthTried | filter: $select.search">
                                                    {{x.name}}
                                                </ui-select-choices>
                                            </ui-select>
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.MonthTried='';" class="btn btn-default no-shadow">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                        <span ng-show="errorMonthTried" class="label-color validation-message">
                                            {{'Vui lòng chọn thời gian thuê' | translate}}
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': errorCatId}">
                                    <div class="col-md-4">
                                        <i class="fa fa-globe"></i>
                                        <label class="control-label">{{'Trang Web' | translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input class="form-control" name="Domain" ng-model="model.Domain" type="text" placeholder=" {{'Url Liên Kết' | translate}}..." />
                                            <span class="input-group-btn">
                                                <button type="button" ng-click="model.Domain='';" class="btn btn-default no-shadow">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': errorCatId}">
                                    <div class="col-md-4">
                                        <i class="fa fa-user"></i>
                                        <label class="control-label">{{'Ghi Chú' | translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea name="Note" rows="3" class="form-control" ng-model="model.Noted" type="text" placeholder="{{'Nhập Ghi Chú' |translate}}..." ng-disabled="IsPermission"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group pl15">
                                            <i class="fas fa-image"></i>
                                            <label class="control-label">{{'Logo' | translate}}</label>
                                            <div class="thumbnail image-container" style="border: 0; box-shadow: none;background:none">
                                                    <input id="FileLogo" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                                                    <img id="Logo" ng-click="loadLogo()" class="Logo " 
                                                    style="cursor: pointer" height="200" width="200"
                                                    onerror="this.src='/images/default/no_user.png'" 
                                                    ng-src="{{model.Logo==null ? '/images/default/no_user.png' : model.Logo}}" alt="Hình ảnh" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <i class="fas fa-image"></i>
                                            <label class="control-label">{{'Background' | translate}}</label>
                                                <div class="thumbnail image-container" style="border: 0; box-shadow: none;background:none">
                                                    <input id="FileBackground" accept=".png,.jpg,.jpeg,.gif,.tif" type="file" style="display:none" />
                                                    <img id="Background" ng-click="loadBackground()" class="Background" 
                                                    style="cursor: pointer" height="200" width="200" onerror="this.src='/images/default/no_user.png'" 
                                                    ng-src="{{model.Background==null ? '/images/default/no_user.png' : model.Background}}" alt="Hình ảnh" />
                                                </div>
                                            
                                        </div>
                                    </div>
                                </div>
                         
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5 pt15">
            <!--<div class="fs11"><label class="mColor">{{'EDMSR_LBL_TOTAL_FILE' | translate}}</label> <b>{{totalFile}}</b>.   <label class="mColor">{{'EDMSR_LBL_TOTAL_CAPICITY' | translate}}</label>: <b>{{totalSize}}</b></div>-->
            <div class="panel panel-default boder-category br-none no-boxshadow">
                <div class="panel-heading tree-header"
                     style="background: #f1f1f1 !important; height: 50px !important">
                    <h4 class="panel-title pull-left bold">
                        {{'Đầu mục module' | translate}}
                    </h4>
                </div>
                <div class="panel-body scroller-sm-fade" id="contentMainRepository">
                    <div id="treeDiv"
                         tree="treeInstance"
                         js-tree="treeConfig"
                         should-apply="ac()"
                         ng-model="treeData"
                         tree-events-obj="treeEvents"></div>
                </div>
            </div>
    </div>
</div>

<div class="modal-footer" style="padding-right: 15px;">
    <div class="btn-group pull-right actions d-flex">
        <div class="text-center pr10">
            <a data-dismiss="modal" ng-click="cancel()" class="fs30">
                <span><i class="fas fa-times"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="text-center">
            <a class="fs30" ng-click="submit()">
                <span><i class="fas fa-save"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
