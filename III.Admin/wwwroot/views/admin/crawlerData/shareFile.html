<style type="text/css">
    
    .ui-select-multiple.ui-select-bootstrap {
        padding: 5px !important;
    }

    .ui-select-search {
        padding-bottom: 5px;
    }

    .ui-select-match-item {
        border-radius: 5px !important;
    }

    .close {
         background-image: none!important; 
    }

    .btn-share {
        border: 1px solid black;
        border-radius: 5px;
        background: white;
        border: 1px solid black;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-share-alt icon-insert "></i>
    <span class="modal-title " id="modal-title"> {{'COM_LBL_SHARE_TITLE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <div class="row p10">
            <div class="form-group">
                <ui-select ng-model="model1.ListUserShare" multiple theme="bootstrap" limit="100" style="width: 100%;">
                    <ui-select-match placeholder="{{'COM_ADD_PEOPLE' | translate}}...">
                        <span>{{$item.Name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="x in listUser |  filter:$select.search">
                        <div class="p5">{{x.Name}}</div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <button class="btn btn-share bold pull-right" ng-click="share()">
                <i class="fa fa-share-alt"></i>
                {{'COM_BTN_SHARE' | translate}}
            </button>
        </div>
    </div>
</div>
