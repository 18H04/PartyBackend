<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-80 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-80 {
            width: 70%;
        }
    }

    @media (min-width:1400px) {
        .modal-80 {
            width: 60%;
        }
    }


    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    input.larger {
        width: 25px;
        height: 25px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-top: none;
        padding: 15px;
    }

    .lecture-cover-upload {
        background-image: url("../../../images/default/05_Title_Image.jpg");
        background-color: #e9eef1;
        background-repeat: no-repeat;
        background-size: contain;
    }

    /*không bo viền*/
    .no-border-radius {
        border-radius: 0px;
    }
    /*Khung lưu ds keyword*/
    .box-list-keyword {
        border: 1px black solid;
        width: 200px;
        height: 100px;
    }

    .ui-select-container.no-border-radius {
        border-radius: 0px;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;
    }

    body {
        font-family: "Open Sans",sans-serif;
    }

    .modal-body .control-label {
        font-family: "Open Sans", sans-serif;
        font-weight: bold !important;
        font-size: 14px !important;

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">
    <span style="padding:0px" class="modal-title" id="modal-title"><img class="w20" src="/images/icons/botinformation.png" alt="" />&nbsp;&nbsp;Chỉnh Sửa hệ thống máy chủ lệnh</span><!--URL_LIST_TXT_DOMAIN_CONFIGURATION-->
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pb-0" style="padding: 0px 10px">
                <div class="row mt10 pb10 pl10 pr10">
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="col-md-12 pl-0">
                                <label class="control-label require bold" style="font-weight:bold"><i class="fa fa-barcode" style="font-size:20px"></i>&nbsp;ID máy chủ</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                            </div>
                            <div class="col-md-12 pl-0 pt5" style="padding-right:5px">
                                <input class="form-control br24 text-important" name="CourseCode" id="Domain" ng-model="model.ChannelId" type="text" placeholder="{{'Channel Id' | translate}}..." /><!--URL_LIST_TXT_DOMAIN_NAME-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="col-md-12 pl-0">
                                <label class="control-label require bold"><i class="fa fa-info-circle" style="font-size:20px"></i>&nbsp;Tên máy chủ</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                            </div>
                            <div class="col-md-12 pl-0" style="padding-right:5px">
                                <input class="form-control br24 text-important no-border-radius" name="CourseCode" ng-model="model.ChannelTitle" type="text" placeholder="{{'Channel Title' | translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="col-md-12 pl-0">
                                <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'Websync Server' | translate}}</label>
                            </div>
                            <div class="col-md-12 pl-0" style="padding-right:5px">
                                <input class="form-control br24 text-important no-border-radius" name="CourseCode" ng-model="model.WebsyncServer" type="text" placeholder="{{'Websync Server' | translate}}" />

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="col-md-12 pl-0">
                                <label class="control-label require bold"><i class="fa fa-info-circle" style="font-size:20px"></i>&nbsp;Trạng thái</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                            </div>
                            <div class="input-group br24-nobtn">
                                <ui-select tagging ng-model="model.Status" theme="bootstrap">
                                    <ui-select-match placeholder="{{'Status' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Name as x in order">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="col-md-12 pl-0">
                                <label class="control-label require bold"><i class="fa-solid fa-lock" style="font-size:20px"></i>&nbsp;Khóa máy chủ</label>
                            </div>
                            <div class="input-group br24-nobtn">
                                <div class=" br24-nobtn" style="margin-top: 10px;">
                                    <i class="fas fa-toggle-on fa-3x" style="color: #337ab7;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 pull-right">
                            <div class="btn-group actions d-flex">
                                <div class="text-center">
                                    <a ng-click="edit()" class="">
                                        <span><i class="fa-solid fa-plus fs30"></i></span>
                                    </a>
                                    <p class="text-underline fs14 mb5 pt3 ng-binding">Chỉnh sửa</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript">
    $("a.link").on("click", function () {
        var url = document.getElementById("Domain").value;
        window.open(url);
    });
</script>
