<style>
    .dataTables_info {
        font-size: 1rem !important
    }

    .panel-body {
        padding-top: 15px !important;
        padding-left: 15px !important;
        padding-right: 15px !important;
    }
    
</style>
<div class="modal-header" style="background-color:white">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <i class="fa fa-plus-circle icon-insert " style="color:black"></i>
    <span class="modal-title " id="modal-title" style="color:black">{{'AAC_TITLE_LIST_ALLOW' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="settingAllowance" method="post">
            <table class="table table-bordered table-striped table-hover no-margin mt10">
                <thead>
                    <tr class="table-header">
                        <th width="25">#</th>
                        <th>{{'AAC_LIST_COL_ALLOWANCE_NAME' | translate}}</th>
                        <th class="w-20 text-center nowrap">
                            {{'COM_LIST_COL_ACTION' | translate}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in listAllowance">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ x.Name }}</td>
                        <td class="text-center">
                            <span ng-if="x.IsCheck" class="fas fa-check fs20" ng-click="check(x)" style="color: #337ab7"></span>
                            <span ng-if="!x.IsCheck" class="fa fa-times-circle fa-2x text-danger cursor" ng-click="check(x)"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex">
        <div class="pr10" style="margin-right: 15px;">
            <a data-dismiss="modal" ng-click="cancel()" class="fs30">
                <span><i class="fas fa-times"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="pr10">
            <a ng-click="submit()" class="fs30">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
