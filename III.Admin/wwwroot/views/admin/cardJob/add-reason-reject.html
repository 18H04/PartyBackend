<style>
    .icon-header-modal {
        font-size: 20px !important;
        padding-top: 4px !important;
    }

    .modal-position {
        top: 30%;
    }
</style>
<div class="modal-header no-color" style="background-color: #f1f1f1">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-plus-circle icon-header-modal black"></i>
    <span class="modal-title black" id="modal-title"> {{'Lý do từ chối' | translate}}</span>
</div>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformreason" class="form-horizontal" method="post" ng-validate="validationOptionsReason">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-12 pl-0 pr-0">
                        <textarea type='text' rows="3" autocomplete="off" class="form-control br12" ng-model="model.ChangeDetails" name="ChangeDetails" placeholder="{{'Lý do' | translate}} ..." />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex mr10">
        <div class="text-center pr-2">
            <a class="fs30" ng-click="submit()">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
    <!--<button ng-click="submit()" class="btn btn-red mr10" href="javascript:;">
        {{'COM_BTN_SAVE' | translate }}
    </button>-->
</div>
