<div ng-controller="card-map">
    <div class="form-group pt-1">
        <label class="fs12 bold">{{'CJ_LBL_LOCATION_WORK'|translate}}</label>
        <div class="d-flex">
            <input class="form-control br24 mr5" type="text" placeholder="{{'CJ_TXT_ENTER_LOCATION' | translate}}..." style="width:87%" id="searchAddress" ng-disabled="IsLock || !isAceptCard " />
            <button class="btn btn-default btn-icon-only transparent no-border no-shadow" title="{{'COM_BTN_SAVE' | translate}}" ng-click="saveAddress()" style1="background: linear-gradient(to bottom,#659be0,#659be0 );color: white;" ng-disabled="IsLock || !isAceptCard ">
                <!--<i class="fas fa-save"></i>-->
                <i class="fa fa-chevron-down" style="color: #183153"></i>
            </button>
        </div>
        <b class="fs10">{{'CJ_LBL_LIST_LOCATION' | translate}} ({{listAddress.length}})</b>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0">
                <tbody ng-if="listAddress.length!=0">
                    <tr ng-repeat="x in listAddress">
                        <td>
                            <a class="fs12">{{x.LocationText}}</a><br />
                            <span class="gray fs10">{{x.CreatedTime | fomartDateTime}} - {{x.CreatedBy}} - <a ng-click="deletedAddress(x.Id)" class="text-danger">{{'CJ_BTN_DELETE' | translate}}</a></span>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-if="listAddress.length==0">
                    <tr>
                        <td>
                            <div class="col-md-12">
                                <span class="text-danger fs10">{{'CJ_LBL_NO_LOCATION' | translate}}...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <div id="map" class="map"></div>
    </div>
</div>
