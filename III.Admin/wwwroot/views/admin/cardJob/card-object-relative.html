<div ng-controller="card-object-relative">
    <div class="col-lg-10 pl-0"><label class="text-underline">{{'CJ_LBL_OBJECT_RELATIVE' | translate}}</label></div>
    <div class="col-lg-2 pr-0">
        <div class="pull-right text-center pr-1">
            <a class="bold" style="color:green;" ng-click="addObjectRelative()" ng-disabled="IsLock || !isAceptCard ">{{'COM_BTN_ADD' | translate}}...</a>
        </div>
    </div>
    <div class="col-md-12 pl-0 pr-0 p5 br4 mb5" style="border: 1px solid #c2cad8; height: 410px; overflow-y: scroll; overflow-x: hidden ">
        <div class="col-lg-12 pl-0 pr-0">
            <ul class="jobs">
                <li ng-repeat="x in listObjRelative" class="item-job-card text-center">
                    <span class="bold black">{{x.ObjName}}</span><a class="fa fa-times-circle fs20 pl5" ng-click="deleteObjReletive(x.ID)" style="color: red;" ng-disabled="IsLock || !isAceptCard "></a><br />
                    <span class="black">{{x.ObjTypeName}}</span><br />
                    <span class="black">{{x.RelativeName}}</span>
                </li>
            </ul>
        </div>

    </div>
</div>
