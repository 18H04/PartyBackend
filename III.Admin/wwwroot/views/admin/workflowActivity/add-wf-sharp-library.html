<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert  "></i>
    <span class="modal-title custom-title " id="modal-title">{{'Khởi tạo thư viện đối tượng'|translate}}</span>
</div>
<div class="modal-body userFormAreaHeader" id="modal-body" style="padding-bottom: 0px;">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pl-0 pr-0">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group" ng-class="{'has-error' : errorSharpCode}">
                            <div class="col-md-12">
                                <label class="control-label require">Mã đối tượng</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.SharpCode" name="SharpCode" placeholder="Mã thư viện..." />
                            </div>
                            <div class="col-md-12">
                                <span ng-show="errorSharpCode" class="label-color validation-message">
                                    Mã đối tượng không được bỏ trống
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{'has-error' : errorSharpName}">
                            <div class="col-md-12">
                                <label class="control-label require">Tên đối tượng</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control" ng-model="model.SharpName" name="SharpName" placeholder="Tên thư viện..." />
                            </div>
                            <div class="col-md-12">
                                <span ng-show="errorSharpName" class="label-color validation-message">
                                    Tên đối tượng không được bỏ trống
                                </span>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group" ng-class="{'has-error' : errorType}">
                            <div class="col-md-12 pr-5" style="padding-left: 20px;" >
                                <label class="control-label require">Loại</label>
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.SharpType" theme="bootstrap" ng-change="changeSelect('Type')">
                                        <ui-select-match placeholder="Loại...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat=" x.Code as x in lstTypeLib | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <span ng-show="errorType" class="label-color validation-message">
                                    Loại không được bỏ trống
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 pl-1 pr-3">
                        <div class="form-group" ng-class="{'has-error' : errorJson}">
                            <div class="col-md-12 " style="padding-top: 12px;padding-bottom: 3px;">
                                <i class="fa fa-comment" aria-hidden="true"></i>
                                <label class="control-label bold">{{'Dữ liệu Json'|translate}}</label>
                            </div>
                            <div class="col-md-12 pr-0">
                                <textarea style="height: 120px !important;" name="SharpData" rows="3" class="form-control JsonData" ng-model="model.SharpData" value="" type="text" ng-change="SharpDataChange()"></textarea>
                                <span ng-show="errorJson" class="label-color validation-message">
                                    Dữ liệu Json không được bỏ trống
                                </span>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-5 pl-1 pr-3">
                        <div class="form-group">
                            
                            <div class="form-group">
                                <div class="col-md-3 " style="padding-top: 10px;">
                                    <!--<i class="fa fa-comment" aria-hidden="true"></i>-->
                                    <label class="control-label bold">{{'Hiển thị'|translate}}</label>
                                    
                                </div>
                                <div class="col-md-9 " style="padding-top: 4%; padding-left: 54%; padding-right: 15px;" >
                                    <input id="upload" custom-on-change-cardjob="attrfile" type="file" />
                                    <a href="" ng-click="loadfile()">Tải tệp lên</a>
                                </div>
                                
                            </div>
                            <div class="col-md-12 pr-0 ShowImage " style="display:flex;justify-content:space-around;height:120px;border-radius: 15px; background:#EEEEEE;border:1px solid #d4d4d4">
                                <img id="imageId" style="height:120px !important;width1:80%" ng-click="loadfile()" class="h-300 w-450 br-n" onerror="this.src='../../../images/default/uploadimg.png'" ng-src="{{model.gallery==null ? '../../../images/default/uploadimg.png' : model.gallery}}" role="button" />
        
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pl-1 pr-3">
                        <div class="form-group">
                            <div class="col-md-12 ">
                                <i class="fa fa-comment" aria-hidden="true"></i>
                                <label class="control-label bold">{{'Mô tả'|translate}}</label>
                            </div>
                            <div class="col-md-12 pr-0">
                                <textarea name="SharpDesc" rows="3" class="form-control" ng-model="model.SharpDesc" type="text" placeholder="{{'Mô tả'|translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                        
                    

                </div>
                <div class="row">
                    <div class="col-md-12 " style="padding-top: 10px;padding-bottom:10px;padding-left:87.5%;width: 9.3%;" ng-show="!isAdded">
                        <button class="btn blue-custom" ng-click="submit()">
                            <i class="fa fa-save" aria-hidden="true"></i>
                            {{'Lưu lại' | translate}}
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>

</div>
