<style>
    .message-center {
        padding-top: 5%;
    }

    .blue-modal {
        background-color: #428bca !important;
    }

    .green-modal {
        background-color: #009432 !important;
    }

    .mt-checkbox > span:after {
        left: 6px !important;
        top: 2px !important;
        width: 5px;
        height: 10px;
        border: solid #888;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
</style>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header no-color">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa-solid fa-plus black" style="padding-top: 7px;"></i>
    <span class="black" id="modal-title" style="font-weight: bold;">{{'WFAI_SELECT_GROUP_ATTR' | translate}}</span>
</div>
<div class="modal-body pt-0" id="modal-body">
    <div class="row mt10">
        <div class="col-md-10">
            <div class="input-group br24-nobtn">
                <!--<label class="control-label fw600">{{'WFAI_CRUD_GROUP_ATTR' | translate}}</label>--> <!--WFAI_CRUD_GROUP_ATTR-->
                <ui-select class="ui-select-bootstrap-right-radius" ng-model="modelAttr.DtGroup" theme="bootstrap">
                    <ui-select-match >{{$select.selected.Name}}</ui-select-match> <!--WFAI_CRUD_GROUP_ATTR-->
                    <ui-select-choices style="height: auto" repeat="x.Code as x in lstAttrGroup | filter: $select.search">
                        {{x.Name}}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-2 pl-0">
            <div class="text-center">
                <a class="fs25" ng-click="changeAttrGroupAll(modelAttr.DtGroup)">
                    <i class="fa-solid fa-plus"></i>
                </a>
                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
            </div>
        </div>
    </div>
</div>
