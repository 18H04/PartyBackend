<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert  "></i>
    <span class="modal-title custom-title " id="modal-title">{{'Thêm mới form'|translate}}</span>
</div>
<div class="modal-body userFormAreaHeader" id="modal-body" style="padding-bottom: 0px;">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptionsWF">
            <div class="form-body pt5 pl-0 pr-0">
                <div class="col-md-12">
                    <div class="col-md-4 pl-0">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="control-label require bold"><i class="fa fa-barcode"></i> {{'Mã form'|translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="FormCode" class="form-control text-box-asset" data-ng-model="model.FormCode" placeholder="{{'Mã form'|translate}}..." />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 pl-0 pr-0">
                        <div class="form-group">
                            <div class="col-md-12">
                                <i class="fa fa-comment"></i>
                                <label class="control-label require bold">{{'Tên form'|translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control text-box-asset" ng-model="model.FormName" name="FormName" placeholder="{{'Tên form'|translate}}..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4 pl-0">
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{'has-error' : errorWfGroup}">
                                <label class="control-label text-underline">{{'Nhóm form' | translate}}:</label>
                                <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.FormGroup" theme="bootstrap" ng-change="changeSelect('FormGroup')">
                                    <ui-select-match placeholder="{{'Nhóm form' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in lstTypeLib | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span ng-show="errorWfGroup" class="label-color validation-message">
                                    {{'Nhóm form không được bỏ trống' | translate}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 pl-0">
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{'has-error' : errorWfType}">
                                <label class="control-label text-underline">{{'Kiểu form' | translate}}:</label>
                                <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.FormType" theme="bootstrap" ng-change="changeSelect('FormType')">
                                    <ui-select-match placeholder="{{'Kiểu form' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in lstTypeLib | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                                <span ng-show="errorWfType" class="label-color validation-message">
                                    {{'Loại form không được bỏ trống' | translate}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="col-md-12 pl-1 pr-3">
                    <div class="form-group">
                        <div class="col-md-12">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                            <label class="control-label bold">{{'Mô tả'|translate}}</label>
                        </div>
                        <div class="col-md-12 pr-0">
                            <textarea name="FormNote" rows="3" class="form-control" ng-model="model.FormNote" type="text" placeholder="{{'Mô tả'|translate}}..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 pr-5 pull-right">
                    <div class="btn-group actions pull-right d-flex mt25 ml15" >
                        <div class="text-center">
                            <a ng-click="submit()" class="btn blue-custom">
                                <span>
                                    <i class="fa fa-save"></i>
                                    {{'Lưu lại' | translate}}
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
</div>
