<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header no-color">
    <!--<img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fa fa-plus-circle black icon-insert fs18"></i>
    <span class="modal-title black custom-title fs14" id="modal-title">{{'WFAI_TITLE_ADD_WF_INST'|translate}}</span>
</div>
<div class="modal-body" style="padding-bottom: 0px;">
    <div class="portlet-body form">
        <form name="addwfinstance" id="addwfinstance" class="form-horizontal " method="post" ng-validate="validationOptionsWF">
            <div class="form-body pt-0 pl-0 pr-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group pr-1 pl-1" ng-class="{'has-error' : errorWorkflowCode}">
                            <label class="control-label require fw600">{{'WFAI_CRUD_WF' | translate}}</label>
                            <div class="input-group br24-nobtn">
                                <ui-select tagging ng-model="model.WorkflowCode" theme="bootstrap" on-select="changeSelect('WorkflowCode', $item)">
                                    <ui-select-match placeholder="{{'WFAI_CRUD_WF' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstWF | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorWorkflowCode" class="label-color validation-message">
                                {{'WFAI_VALIDATE_WF' | translate}}
                            </span>
                        </div>

                    </div>
                    <!--<button class="btn green-custom pull-right mr-1" style="margin-top:23px;" ng-click="submit()">
            <span class="fa fa-plus"></span>
            {{'WFAI_BTN_ADD' | translate}}
        </button>-->
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group pr-1 pl-1">
                            <label class="control-label require fw600">{{'WFAI_VALIDATE_NAME_STREAM_INSTANCE' | translate}}</label>
                            <input data-ng-model="model.WfInstName" class="form-control br24" name="WfInstName" placeholder=" {{'WFAI_VALIDATE_NAME_STREAM_INSTANCE' | translate}}..." />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group pr-1 pl-1">
                            <label class="control-label fw600">{{'WFAI_CRUD_GROUP_STREAM' | translate}}</label>
                            <div class="input-group br24-nobtn search-group">
                                <ui-select tagging ng-model="model.WfGroup" theme="bootstrap" ng-disabled1="true">
                                    <ui-select-match placeholder="{{'WFAI_CRUD_GROUP_STREAM' | translate}}..."><b class="brown">{{$select.selected.Name}}</b></ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstWfGroup | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group pr-1 pl-1">
                            <label class="control-label fw600">{{'WFAI_CRUD_TYPE_STREAM' | translate}}</label>
                            <div class="input-group br24-nobtn search-group">
                                <ui-select tagging ng-model="model.WfType" theme="bootstrap" ng-disabled1="true">
                                    <ui-select-match placeholder="{{'WFAI_CRUD_TYPE_STREAM' | translate}}..."><b class="brown">{{$select.selected.Name}}</b></ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstWfType | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group  pr-1 pl-1">
                            <label class="control-label fw600">{{'WFAI_CRUD_DATA_ADMIN' | translate}}</label>
                            <div class="input-group br24-nobtn search-group">
                                <ui-select tagging ng-model="model.ObjectType" theme="bootstrap" on-select="changeSelect('ObjectType', $item)" ng-disabled1="true">
                                    <ui-select-match placeholder="{{'WFAI_CRUD_DATA_ADMIN' | translate}}..."><b class="brown">{{$select.selected.Name}}</b></ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstObjectType | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group pr-1 pl-1">
                            <label class="control-label fw600">{{'WFAI_CRUD_DETAIL' | translate}}</label>
                            <div class="input-group br24-nobtn search-group">
                                <ui-select tagging ng-model="model.ObjectInst" theme="bootstrap" on-select="changeSelect('ObjectInst', $item)">
                                    <ui-select-match placeholder="{{'WFAI_CRUD_DETAIL' | translate}}..."><b class="brown">{{$select.selected.Name}}</b></ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstObjectInst | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group pr-1 pl-1">
                            <div class="col-md-12 pl-0">
                                <label class="control-label">{{'WFAI_CRUD_DESCRIPTION'|translate}}</label>
                            </div>
                            <div class="col-md-12 pl-0 pr-0">
                                <textarea name="WfDesc" rows="4" class="form-control br24" ng-model="model.WfDesc" type="text" placeholder="{{'WFAI_CRUD_DESCRIPTION'|translate}}..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-right d-flex">
                        <div class="text-center pr-2 mt10" style1="width: 100%;" ng-click="submit()">
                            <a class1="btn btn-icon-only btn-circle btn-outline green-custom mt25">
                                <span><i class="fa-solid fa-plus fs30"></i></span>
                            </a>
                            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">

</div>
