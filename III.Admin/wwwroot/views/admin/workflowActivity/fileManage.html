<style type="text/css">
    .tag-wareHouseFile .tags {
        height: 75px;
        max-height: 75px;
    }

    .contentMainCategory {
        max-height: 360px;
        overflow: auto;
        height: 360px;
    }

    tags-input .host {
        position: relative;
        margin-top: 5px;
        margin-bottom: 5px;
        height: 0;
    }
    #tblDataFolder_info {
        display: none;
    }
    th > .mt-checkbox > span:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid #888;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    td > .mt-checkbox > span:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid #888;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title " id="modal-title"> {{'WFAI_TITLE_SELECT_FILE_FROM_SERVER' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformfile" class="form-horizontal" method="post" ng-validate="validationOptionsFile">
            <div class="form-body">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-5 pl20 pt15">
                            <div class="panel panel-default boder-table br-none no-boxshadow">
                                <div class="panel-heading">
                                    <h4 class="bold">
                                        {{'WFAI_LBL_CAT' | translate}}
                                    </h4>
                                </div>
                                <div class="panel-body scroller-sm-fade contentMainCategory">
                                    <div id="treeDivCategory" tree="treeInstance" js-tree="treeConfig" ng-model="treeData" should-apply="true" tree-events-obj="treeEvents"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="col-md-12 pl25">
                                <div class="form-group">
                                    <div class="col-md-8 pr-0">
                                        <label class="control-label bold">&nbsp;{{'WFAI_CRUD_OBJ' | translate}}</label>
                                        <div class="input-group">
                                            <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.ObjFileShare" theme="bootstrap" ng-change="changeObj(model.ObjFileShare)">
                                                <ui-select-match placeholder="{{'WFAI_CRUD_OBJ' | translate}}..."><b>{{$select.selected.Name}}</b></ui-select-match>
                                                <ui-select-choices repeat="x.Code as x in lstObjFileShare | filter:$select.search">
                                                    {{x.Name}}
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                    <div class="col-md-4" style="top: 23px;">
                                        <button class="btn btn-custom-tab-color pull-right" ng-click="addFile()">
                                            <i class="fa fa-plus"></i>
                                            {{'WFAI_BTN_SELECT_FILE' | translate}}
                                        </button>
                                    </div>
                                </div>
                                <table class="table dataTable table-hover table-striped"
                                       datatable
                                       dt-options="dtOptions"
                                       dt-columns="dtColumns"
                                       dt-instance="dtInstance"
                                       id="tblDataFileShare"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
