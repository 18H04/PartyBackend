<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-edit icon-edit "></i>
    <span class="modal-title" id="modal-title"> {{'AAS_EDIT_APP_ADDON' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editForm" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">{{'AAS_CURD_LBL_CODE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.ServerCode" name="ServerCode" placeholder="{{'AAS_CURD_TXT_CODE' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'AAS_CURD_LBL_ADDRESS' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.ServerAddress" name="ServerAddress" placeholder="{{'AAS_CURD_TXT_ADDRESS' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Logo' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Logo" name="Logo" placeholder="{{'Nhập url logo' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Nền' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Background" name="Background" placeholder="{{'Nhập url nền' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Màu' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Color" name="Color" placeholder="{{'Nhập màu' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Cỡ chữ' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.FontSize" name="FontSize" placeholder="{{'Nhập cơ chữ' | translate}}..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Phông chữ' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.FontFamily" name="FontFamily" placeholder="{{'Nhập phông chữ' | translate}}..." />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Màu nền' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.BackgroundColor" name="BackgroundColor" placeholder="{{'Nhập màu nền' | translate}}..." />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Màu nút đăng nhập' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.ButtonColor" name="ButtonColor" placeholder="{{'Nhập màu nút đăng nhập' | translate}}..." />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'QR Code' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.QrcodeColor" name="QrcodeColor" placeholder="{{'Nhập QR code' | translate}}..." />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Màu chữ tên đăng nhập' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.TextloginColor" name="TextloginColor" placeholder="{{'Nhập màu chữ tên đăng nhập' | translate}}..." />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <label class="control-label require">{{'Màu mã PIN' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.PinColor" name="PinColor" placeholder="{{'Nhập màu mã PIN' | translate}}..." />
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': errorAppCode}">
                    <div class="col-md-4">
                        <i class="fab fa-apple" aria-hidden="true"></i>
                        <label class="control-label require">Ứng dụng app</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.AppCode" theme="bootstrap" on-select="changleSelect('AppCode')">
                                <ui-select-match placeholder="{{'AAS_CURD_TXT_APP' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in AppData | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.AppCode=''" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                        <span ng-show="errorAppCode" class="label-color validation-message">
                            {{'AAS_VALIDATE_APP_NOT_BLANK' | translate}}
                        </span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': errorAppVendorCode}">
                    <div class="col-md-4">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <label class="control-label require">{{'AAS_CURD_LBL_PARTNER' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <ui-select tagging ng-model="model.AppVendorCode" theme="bootstrap" on-select="changleSelect('AppVendorCode')">
                                <ui-select-match placeholder="{{'AAS_CURD_TXT_PARTNER' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in VendorData | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.AppVendorCode=''" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                        <span ng-show="errorAppVendorCode" class="label-color validation-message">
                            {{'AAS_VALIDATE_PARTNER_NOT_BLANK' | translate}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-comments" aria-hidden="true"></i>
                        <label class="control-label ">{{'AAS_CURD_LBL_NOTE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <textarea style="height: 110px" class="form-control" ng-model="model.Describe" placeholder="{{'AAS_CURD_TXT_NOTE' | translate}}..."></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn btn-red" href="javascript:;" ng-click="cancel()">
        {{'COM_BTN_CANCEL' | translate}}
    </a>
    <button ng-click="submit()" class="btn btn-green mr25" href="javascript:;">
       {{'COM_BTN_SAVE' | translate}}
    </button>
</div>
