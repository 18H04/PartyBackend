<link href="../../../css/admin/site/search-control.css" rel="stylesheet" />
<div id="breadcrumbIndex" class="ng-scope"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="/DashBoard"><i class="fa fa-home"></i>{{'COM_CRUMB_DASH_BOARD' | translate}}</a></li><li class="breadcrumb-item"><a href="/Admin/LmsDashBoard">{{'COM_CRUMB_LMS_DASH_BOARD' | translate}}</a></li><li class="breadcrumb-item">{{'COM_CRUMB_LMS_CLASS' | translate}}</li></ol></div>
<div class="btn-group actions pt5 pb-1 pull-right d-flex mr5" style="margin-top: -50px;">
    <div class="text-center pr-2">
        <a class="fs30" ng-click="showSearch()">
            <span><i class="fas fa-search"></i></span>
        </a>
        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
    </div>
    <div class="text-center pr-2">
        <a class="fs30" ng-click="add()">
            <span><i class="fa-solid fa-plus"></i></span>
        </a>
        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
    </div>
</div>
<div id="searchBox" ng-show="isSearch">
    <div class="table-toolbar pr10">
        <div class="portlet light bordered mb5 mt10">
            <div class="portlet-body">
                <div class="row pt5 mb5">
                    <div class="col-md-12">
                        <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times  pull-right h28 w28  close-input-search" role="button" title="Ẩn tìm kiếm"></i>
                    </div>
                </div>
                <div class="row pb5">
                    <div class="col-md-3 pr-0">
                        <label class="fw600 text-underline">{{'LMS_TEACHER' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select class="text-custom" ng-model="model.Teacher" theme="bootstrap">
                                <ui-select-match placeholder="{{'LMS_TEACHER' | translate}}...">{{$select.selected.GivenName}}</ui-select-match>
                                <ui-select-choices repeat="x.UserName as x in listUserTeacher | filter: $select.search">
                                    <span class="bold fs13">{{x.GivenName}}</span>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Teacher=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 pr-0">
                        <label class="fw600 text-underline">{{'LMS_PRACTICE_TEST_LBL_FROM_DATE' | translate}}</label>
                        <div class="br24">
                            <input type="text" autocomplete="off" class="form-control br24" placeholder="{{'LMS_PRACTICE_TEST_LBL_FROM_DATE' | translate}}..." ng-model="model.FromDate" id="FromDate">
                        </div>
                    </div>
                    <div class="col-md-2 pr-0">
                        <label class="fw600 text-underline">{{'LMS_PRACTICE_TEST_LBL_TO_DATE' | translate}}</label>
                        <div class="br24">
                            <input type="text" autocomplete="off" class="form-control br24" placeholder="{{'LMS_PRACTICE_TEST_LBL_TO_DATE' | translate}}..." ng-model="model.ToDate" id="ToDate">
                        </div>
                    </div>
                    <div class="col-md-3 pr-0">
                        <label class="fw600 text-underline">{{'LMS_STUDENT' | translate}}</label>
                        <div class="input-group br24">
                            <ui-select class="text-custom" ng-model="model.Student" theme="bootstrap">
                                <ui-select-match placeholder="{{'LMS_STUDENT' | translate}}...">{{$select.selected.GivenName}}</ui-select-match>
                                <ui-select-choices repeat="x.UserName as x in listUser | filter: $select.search">
                                    <span class="bold fs13">{{x.GivenName}}</span>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Student=''" class="btn btn-default no-shadow" style="">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <!--<div class="col-md-1 pr-0">
                        <label class="fw600 text-underline">{{'Được giao' | translate}}</label>
                        <div class="input-group">
                            <div class="text-center mt10">
                                <i class="fas fa-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.OnlyAssignment != true" ng-click="model.OnlyAssignment = true"></i>

                                <i class="fas fa-check-square" style="color:cornflowerblue;font-size: 25px;margin-right: 10px;" ng-if="model.OnlyAssignment == true" ng-click="model.OnlyAssignment = false"></i>
                            </div>
                        </div>
                    </div>-->
                    <div class="col-md-1" style="width: 5%;">
                        <div class="btn-group pt20 actions d-flex">
                            <div class="text-center mr10">
                                <a class="fs30" ng-click="search()">
                                    <span><i class="fas fa-search"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-toolbar" ng-show="IsTranslate">
    <div class="row">
        <div class="col-md-12">
            <table class="table dataTable table-hover table-striped-double"
                   datatable
                   dt-options="dtOptionsExam"
                   dt-columns="dtColumnsExam"
                   dt-instance="dtInstanceExam"
                   id="tblDataExam"></table>
        </div>
    </div>
</div>
