        border-bottom: 17px solid transparent;
        position: absolute;

<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert  "></i>
    <span class="modal-title custom-title " id="modal-title">{{'Sửa thể hiện luồng'|translate}}</span>
</div>
<div class="modal-body userFormAreaHeader" style="padding-bottom: 0px;">
    <div class="portlet-body form">
        <form name="add-wf-instance" class="form-horizontal " method="post" ng-validate="">
            <div class="form-body pt-0 pl-0 pr-0">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group pr-1 pl-1" ng-class="{'has-error' : errorWorkflowCode}">
                            <label class="control-label require">Luồng hoạt động</label>
                            <div class="input-group">
                                <ui-select tagging ng-model="model.WorkflowCode" theme="bootstrap" ng-change="changeSelect('WorkflowCode')" ng-disabled="true">
                                    <ui-select-match placeholder="Chọn luồng...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstWF | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorWorkflowCode" class="label-color validation-message">
                                Luồng không được bỏ trống
                            </span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group pr-1" ng-class="{'has-error' : errorObjectType}">
                            <label class="control-label require">Loại đối tượng</label>
                            <div class="input-group">
                                <ui-select tagging ng-model="model.ObjectType" theme="bootstrap" ng-change="changeSelect('ObjectType')">
                                    <ui-select-match placeholder="Loại đối tượng...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstObjectType | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorObjectType" class="label-color validation-message">
                               Loại đối tượng không được bỏ trống
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group  pl-1" ng-class="{'has-error' : errorObjectInst}">
                            <label class="control-label require">Đối tượng</label>
                            <div class="input-group">
                                <ui-select tagging ng-model="model.ObjectInst" theme="bootstrap" ng-change="changeSelect('ObjectInst')">
                                    <ui-select-match placeholder="Đối tượng...">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat=" x.Code as x in lstObjectInst | filter: $select.search">
                                        {{x.Name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <span ng-show="errorObjectInst" class="label-color validation-message">
                                Đối tượng không được bỏ trống
                            </span>
                        </div>
                    </div>
                    <button class="btn green-custom pull-right mr-1" style="margin-top:23px;" ng-click="submit()">
                        <span class="fa fa-plus"></span>
                        {{'Lưu lại' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">

</div>
