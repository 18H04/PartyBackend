<style>
    .message-center {
        padding-top: 5%;
    }

    .blue-modal {
        background-color: #428bca !important;
    }

    .green-modal {
        background-color: #009432 !important;
    }

    .mt-checkbox > span:after {
        left: 6px !important;
        top: 2px !important;
        width: 5px;
        height: 10px;
        border: solid #888;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    .item-job-card {
        border-radius: 6px;
        background-color: #ebebeb;
        display: inline-block;
        margin: 5px 5px;
        padding: 8px;
        font-size: 12px;
    }
</style>
<div class="modal-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-share" style="padding-top: 7px;"></i>
    <span class="modal-title">{{'Giao xử lý đến' | translate}}</span>
</div>
<div class="modal-body pt-0" style="padding-bottom: 0px !important;">
    <div class="row mt10">
        <div class="col-md-12 pl-0 ml5">
            <div class="col-md-9 pl-0 pb10">
                <label class="label-control">{{'Hoạt động' | translate}}</label>
                <ui-select class="ui-select-bootstrap-right-radius" ng-model="model.ActInstCode">
                    <ui-select-match placeholder="{{'Chọn hoạt động' | translate}}..."><b>{{$select.selected.Name}}</b></ui-select-match>
                    <ui-select-choices style="height: auto" repeat="x.Code as x in lstActInstance | filter: $select.search">
                        {{x.Name}}
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="col-md-2 pt20">
                <button class="btn green-custom" ng-click="submit()">
                    <i class="fa fa-plus"></i>
                    {{'Thêm' | translate}}
                </button>
            </div>
        </div>
        <div class="col-md-12 br4 pl-0 mb5 ml5" style="width: 98%; border: 1px solid #c2cad8; height: 205px; overflow-y: scroll;">
            <div class="col-lg-12 pl-0 ml5">
                <ul class="jobs">
                    <li class="item-job-card text-center" ng-repeat="x in lstActInst">
                        <span class="bold black">{{x.Title}}</span>
                        <a class="fa fa-times-circle fs20 pl5" ng-click="delete(x.ID)" style="color: red;"></a><br />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
