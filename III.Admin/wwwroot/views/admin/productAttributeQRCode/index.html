<link href="../../../css/admin/site/search-control.css" rel="stylesheet" />
<div class="btn-group pt5 pb-1 pull-right actions d-flex" style="margin-top: -50px;">

        <a class="btn btn-icon-only btn-circle btn-outline gold-custom" ng-click="showSearch()">

    <div class="text-center pr-2">
        <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="print()">
            <span><i class="fa fa-print"></i></span>
        </a>
        <p class="text-underline fs9 mb5 pt3">{{'PAQRC_BTN_PRINT_QR_CODE' | translate}}</p>
    </div>
</div>

<div class="table-toolbar">
    <div class="portlet light bordered input-search mt10 p10">
        <div class="portlet-body">
            <div class="row mb5">
                <div class="col-md-4">
                    <div class="col-md-3 pl-0 pr-0 pt5">
                        <label class="fw600 text-underline">{{'PAQRC_CURD_LBL_PRODUCT' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <div class='input-group date'>
                            <input type='text' autocomplete="off" class="form-control " ng-model="model.Product" placeholder="{{'PAQRC_CURD_TXT_PRODUCT' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Product='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-3 pl-0 pr-0 pt5">
                        <label class="fw600 text-underline">{{'PAQRC_CURD_LBL_FROM_DATE' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group date">
                            <input type="text" id='dateFrom' autocomplete="off" class="form-control" placeholder="{{'PAQRC_CURD_TXT_FROM_DATE' | translate}}..." ng-model="model.FromDate">
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.FromDate='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-3 pl-0 pr-0 pt5">
                        <label class="fw600 text-underline">{{'PAQRC_CURD_LBL_TO_DATE' | translate}}</label>
                    </div>
                    <div class="col-md-9">
                        <div class='input-group date'>
                            <input type='text' id='dateTo' autocomplete="off" class="form-control " ng-model="model.ToDate" placeholder="{{'PAQRC_CURD_TXT_TO_DATE' | translate}}..." />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.ToDate='';" class="btn btn-default no-shadow end-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group actions d-flex">
                        <div class="text-center pr10 " ng-click="search()">
                            <a class="btn btn-icon-only btn-circle btn-outline purple-custom">
                                <span><i class="fa fa-search"></i></span>
                            </a>
                            <!--<p class="text-underline fs9 mb5 pt3 ">{{'COM_BTN_SEARCH' | translate}}</p>-->
                        </div>
                    </div>
                </div>
                <!--<i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm" style="margin-right: 20px !important;"></i>-->
            </div>
        </div>
    </div>
</div>
<table class="table dataTable  table-hover table-striped"
       datatable
       dt-options="dtOptions"
       dt-columns="dtColumns"
       dt-instance="dtInstance"
       id="tblData"></table>
