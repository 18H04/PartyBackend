    }

        }

                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

        border-radius: 5px 0 0 0px;
    }

    input.larger {
        width: 25px;
        height: 25px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {

    .ui-select-container.no-border-radius {
        border-radius: 0px;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;

<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">

    <span class="bold black " id="modal-title" style="padding:0px"><img class="w20" src="/images/icons/botinformation.png" alt="" /> {{'Gửi thư' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pb-0" style="padding: 0px 10px">
                <div class="row boder-box mt10 pb10 pl10 pr10">
                    <div class="row col-md-12">
                        <div class="col-md-12 pl-0 pr-0">
                            <div class="col-md-12">
                                <i class="fa fa-barcode" aria-hidden="true"></i>
                                <label class="control-label require bold">{{'Từ'|translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="AttrCode" class="form-control heightw br24" ng-model="model.UserFrom" placeholder="{{'Từ'|translate}}..." ng-disabled="isUpdate" style="width: 1037px;" />
                            </div>
                        </div>

                        <div class="col-md-12 pl-0 pr-0">
                            <div class="col-md-12">
                                <i class="fa fa-th-list" aria-hidden="true"></i>
                                <label class="control-label require bold">{{'Tới'|translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control heightw br24" ng-model="model.UserTo" name="AttrName" placeholder="{{'Tới'|translate}}..." style="width: 1037px;" />
                            </div>
                        </div>
                        <div class="col-md-12 pl-0 pr-0">

                            <div class="col-md-12">
                                <i class="fa fa-th-list" aria-hidden="true"></i>
                                <label class="control-label require bold">{{'Chủ đề'|translate}}</label>
                            </div>
                            <div class="col-md-12">
                                <input type="text" class="form-control heightw br24" ng-model="model.Header" name="AttrName" placeholder="{{'Chủ đề'|translate}}..." style="width: 1037px;" />
                            </div>
                        </div>
                        <div class="col-md-12 pl-0 pr-0">
                            <div class="col-lg-12" style="padding: 0px">
                                <div class="col-md-12">
                                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                                    <label class="control-label require bold">{{'Tệp đính kèm'|translate}}</label>
                                </div>
                                <div class="col-md-12">
                                    
                                    <div class="col-md-8 pl-0">
                                        <div class="input-group input-file br24">
                                            <input class="form-control border-left-4radius inputFileMore pl30" name="file" placeholder="{{'Tệp đính kèm' | translate}}..." style="margin-top: 11px;" ng-model="model.AttachFile" name="file"></>
                                            <a ng-click="clear()" class="">
                                                <span><i class="fa fa-remove"></i></i></span>
                                            </a>
                                            <span class="input-group-btn">
                                                <span class="btn actions d-flex" onclick="$(this).parent().find('input[type=file]').click();" style="margin-top: -17px;margin-left: 2px;">Attach</span>
                                                <input class="" custom-on-change="loadFile" name="file" id="file" onchange="$('.inputFileMore').val($(this).val().split('\\').pop());" style="display: none;" type="file">
                                            </span>
                                        </div>
                                    </div>
                                    <!--<div class="col-md-2 pl-0">
                                        <input type="file" id="file" name="file" />
                                        <button ng-click="add()">Add</button>
                                    </div>-->

                                    </div>
                                </div>

                        <div class="row">
                            <div class="  col-lg-12 pt20">
                                <div class="col-md-12">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                    <label class="control-label require bold">{{'Content'|translate}}</label>
                                </div>
                                <div class="col-md-12">
                                    <div style="">
                                        <textarea id="content" class="" style="height: 200px; width: 1037px;" placeholder="{{'Content' | translate}}.." ng-model="model.Content" name="Content"></textarea>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-12" style="padding: 0px">
                                <div class="col-md-11">
                                    
                                </div>
                                
                                <div class="col-md-1">
                                    <div class="btn-group actions d-flex" style="padding-top: 15px;">
                                        <div class="text-center" style="">
                                            <a ng-click="submit()" class="">
                                                <span><i class="fas fa-send fs25" style="margin-bottom: 16px;margin-left: 35px;"></i></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                        <div class="col-md-12 mt10">
                            <table class="table dataTable table-hover table-striped"
                                   datatable
                                   dt-options="dtOptions"
                                   dt-columns="dtColumns"
                                   dt-instance="dtInstance"
                                   id="tblDataSubject"></table>
                        </div>
                    </div>
                </div>
        </form>
    </div>

</div>
