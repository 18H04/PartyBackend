<div class="row border-responsive ohzoho-soft" id="contentMainSubjectManage">
    <div class="col-md-12">
        <div class="box-title h-70">
            <span class="pl15 bold t-center" style="font-family: Open Sans, sans-serif; font-size:16px">
                <img src="../../../images/iconDashBoard/survey_e0662c06.png" height="30" width="30" />&nbsp;&nbsp;{{'SETT_USERGUIDE_SETTINGUSERGUIDE' | translate}}<!--CRAWLER_URL_LIST-->
            </span>
            <div class="row pull-right">
                <div class="">
                    <div class="btn-group actions d-flex">
                        <div class="text-center pr10">
                            <a class="fs30" ng-click="showSearch()">
                                <span><i class="fas fa-search"></i></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                        </div>

                        <div class="btn-group actions d-flex pull-right">
                            <div class="text-center ml10 ">
                                <a class="fs30" ng-click="add()">
                                    <span><i class="fa-solid fa-plus"></i></span>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p><!--COM_BTN_ADD-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="searchBox" ng-show="isSearch">
        <div class="table-toolbar pr10">
            <div class="portlet light bordered mb5 mt10">
                <div class="portlet-body">
                    <div class="row pt5 mb5">
                        <div class="col-md-12">
                            <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times  pull-right h28 w28  close-input-search" role="button" title="Ẩn tìm kiếm"></i>
                        </div>
                    </div>
                    <div class="row pb5">
                        <div class="col-md-3">
                            <label class="fw600 text-underline">{{'TOKEN_MANAGER_ACCOUNT_NAME' | translate}}</label>
                            <div class="input-group br24">
                                <input ng-model="model.HelpId" class="form-control" type="text" placeholder="" ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.HelpId=''" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="fw600 text-underline">{{'TOKEN_MANAGER_EMAIL' | translate}}</label>
                            <div class="input-group br24">
                                <input ng-model="model.BookMark" class="form-control" type="text" placeholder="" ng-keydown="($event.keyCode == 13) && reload()" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.BookMark=''" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label class="fw600 text-underline">{{'SETT_USERGUIDE_ARTICLE_CODE' | translate}}</label>
                            <div class="input-group br24 search-group">
                                <ui-select tagging ng-model="model.ArticleId" theme="bootstrap">
                                    <ui-select-match placeholder="{{'' | translate}}...">{{$select.selected.Name}}</ui-select-match> <!--COM_COMBO_DOCUMENT-->
                                    <ui-select-choices repeat="x.Id as x  in listCmsItem | filter: $select.search" refresh="reloadCmsItem($select.search)">
                                        <span class="bold fs11">{{x.Name}}</span>
                                        <div class="row mt15" ng-if="$last">
                                            <button class="btn btn-xs btn-success"
                                                    style="width: 100%;"
                                                    ng-click="loadMore($select, $event);"
                                                    ng-disabled="loading">
                                                Load more...
                                            </button>
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.ArticleId='';" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-1" style="width: 5%;">
                            <div class="btn-group pt20 actions d-flex">
                                <div class="text-center">
                                    <a class="fs30" ng-click="search()">
                                        <span><i class="fas fa-search"></i></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 mt20">
        <table class="table dataTable table-hover first-col-sticky table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblDataSubject"></table>
    </div>
</div>
