                            <input type='text' autocomplete="off" class="form-control " ng-model="model.Title" placeholder="{{'CC_CURD_TXT_CC_POSITION' | translate}}..." ng-keydown="($event.keyCode == 13) && search()" />
                            <span class="input-group-btn">

                    <div class="col-md-2">

                        <div class='input-group br24'>
                            <input type='text' autocomplete="off" class="form-control " ng-model="model.Email" placeholder="{{'CC_CURD_LBL_SEARCH_MAIL' | translate}}..." ng-keydown="($event.keyCode == 13) && search()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Email='';search()" class="btn btn-default no-shadow">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>

                    </div>
                    <div class="col-md-1" style="width: 5%;">

                </div>
            </div>
        </div>
    </div>
</div>

       datatable
       dt-options="dtOptions"

       dt-instance="dtInstance"
       id="tblData"></table>
<script>
    setTimeout(function () {
        let isDown = false;
        let startX;
        let scrollLeft;

        $('.table-scrollable').mousedown(function (e) {
            isDown = true;
            startX = e.pageX - $('.table-scrollable').offset().left;
            scrollLeft = $('.table-scrollable').scrollLeft();
        });
        $('.table-scrollable').mouseleave(function () {
            isDown = false;
        });
        $('.table-scrollable').mouseup(function () {
            isDown = false;
        });
        $('.table-scrollable').mousemove(function (e) {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - $('.table-scrollable').offset().left;
            const walk = (x - startX) * 1; //scroll-fast
            $('.table-scrollable').scrollLeft(scrollLeft - walk);
            console.log(walk);
        });
    }, 1000);

</script>
