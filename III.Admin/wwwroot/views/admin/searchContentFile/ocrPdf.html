<div class="modal-header">
    <img class="close icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <i class="fa fa-plus-circle icon-insert  "></i>
    <span class="modal-title custom-title " id="modal-title">{{'OCR PDF' | translate}}</span>
</div>
<div class="modal-body userFormAreaHeader" id="modal-body">
    <div class="btn-group actions pt5 pb-1 pull-right d-flex">
        <div class="text-center pr-2">
            <a class="btn btn-icon-only btn-outline border-black" style="background: #fff;" ng-click="performOCREdms()">
                <span><i class="fa fa-file-excel-o black"></i></span>
            </a>
            <p class="text-underline fs9 mb5 pt3">{{'Perform OCR' | translate}}</p>
        </div>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblData"></table>
</div>
