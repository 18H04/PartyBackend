<style>
    table.dataTable tbody {
        font-weight: 400 !important;
    }
</style>

<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <span><i class="fas fa-search fs20 pt20"></i></span>
    <span class="modal-title pt15" id="modal-title"> {{'SEARCH_CT_FILE_DATA_RESULT' | translate}} <span ng-if="group != ''">(Bộ dữ liệu: {{info.Group}}, người tạo: {{info.FullName}}, ngày tạo: {{info.Time}})</span></span>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-body pt-0 pb-0">
        <table class="table dataTable table-hover table-striped"
               datatable
               dt-options="dtOptions"
               dt-columns="dtColumns"
               dt-instance="dtInstance"
               id="tblData"></table>
    </div>
</div>
