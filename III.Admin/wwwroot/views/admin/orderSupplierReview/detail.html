<div class="modal-header white-custom">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>

    <i class="fa fa-plus-circle icon-insert "></i>
    <span class="modal-title" id="modal-title">{{'SCG_OSR_DETAILS_LIST' | translate}}</span>
</div>

<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <div id="searchBox">
            <div class="table-toolbar">
                <div class="portlet light bordered mb5">
                    <div class="portlet-body">
                        <div class="row pt5 mb5">
                            <!-- <div class="col-md-12" style="height:20px">
                                <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times pull-right h28 w28 close-input-search" role="button" title="Ẩn tìm kiếm"></i>
                            </div> -->
                            <div class="col-md-4">
                                <label class="fw600 text-underline">{{'SCG_OSR_START' | translate}}</label>
                                <div class="input-group br24">
                                    <input ng-model="search.FromDate" class="form-control" type="text" placeholder="{{'SCG_OSR_START' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" id='datefrom' autocomplete="off" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="search.FromDate=''" class="btn btn-default no-shadow start-date">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="fw600 text-underline">{{'SCG_OSR_END' | translate}}</label>
                                <div class="input-group br24">
                                    <input ng-model="search.ToDate" class="form-control" type="text" placeholder="{{'SCG_OSR_END' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" id='dateto' autocomplete="off" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="search.ToDate=''" class="btn btn-default no-shadow end-date">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="fw600 text-underline">{{'SCG_OSR_SUPPLIER' | translate}}</label>
                                <div class="input-group br24">
                                    <ui-select tagging ng-model="search.SuppliersName" theme="bootstrap">
                                        <ui-select-match placeholder="{{'SCG_OSR_SUPPLIER' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Name as x in ListSuppliers | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="search.SuppliersName='';" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="col-md-4 form-group">
                                <label class="fw600 text-underline">{{'SCG_OSR_SELECT_MATERIALS' | translate}}</label>
                                <div class="input-group br24">
                                    <ui-select tagging ng-model="search.ProductName" theme="bootstrap">
                                        <ui-select-match placeholder="{{'SCG_OSR_SELECT_MATERIALS' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Name as x in ListProducts | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="search.ProductName='';" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <label class="fw600 text-underline">{{'SCG_OSR_REPUTATION' | translate}}</label>
                                <div class="input-group br24">
                                    <ui-select tagging ng-model="search.Review" theme="bootstrap">
                                        <ui-select-match placeholder="{{'SCG_OSR_REPUTATION' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Name as x in listReputation | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="search.Review='';" class="btn btn-default no-shadow" style="">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="col-md-2 d-flex pt20">
                                <div class="text-center mt10 pr-0">
                                    <a class1="btn btn-icon-only btn-circle btn-outline purple-custom" ng-click="reload()">
                                        <span><i class="fas fa-search color-dark fs30"></i></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="pl30 col">
            <label class="fw600 text-bold">{{'SCG_OSR_DETAILS_INFORM' | translate}}</label>
        </div>
        <div class="col-md-12">
            <table class="table dataTable table-hover table-striped"
                datatable
                dt-options="dtOptions"
                dt-columns="dtColumns"
                dt-instance="dtInstance"
                id="tblDataDetails"></table>
        </div>
    </div>

</div>
