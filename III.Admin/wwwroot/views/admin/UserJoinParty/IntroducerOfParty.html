<div class="mt-15" style="padding-left: 20px;font-size: 13px;">
    <div class="form-group row">
        <div class="col-md-4 pr-0">
            <i class="fa fa-user"></i>
            <label class="displayInfo control-label require custom-title-code-bold">Người giới
                thiệu</label>
        </div>
        <div class="col-md-8" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header"
                    data-bs-placement="bottom"
                    data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                    ng-model="Introducer.PersonIntroduced" type="text"
                    placeholder="Người giới thiệu" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4 pr-0 ">
            <i class="fa fa-calendar"></i>
            <label class="displayInfo control-label require custom-title-code-bold">Ngày và nơi
                vào Đoàn</label>
        </div>
        <div class="col-md-8" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header"
                    data-bs-placement="bottom"
                    data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                    ng-model="Introducer.PlaceTimeJoinUnion" type="text"
                    placeholder="Ngày và nơi vào Đoàn" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4 pr-0 ">
            <i class="fa fa-calendar"></i>
            <label class="displayInfo require custom-title-code-bold">Ngày và nơi vào Đảng lần
                thứ nhất</label>
        </div>
        <div class="col-md-8" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header"
                    data-bs-placement="bottom"
                    data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                    ng-model="Introducer.PlaceTimeJoinParty" type="text"
                    placeholder="Ngày và nơi vào Đảng lần thứ nhất" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4 pr-0 ">
            <i class="fa fa-calendar"></i>
            <label class="displayInfo require custom-title-code-bold">Ngày và nơi công nhận
                chính thức lần thứ nhất</label>
        </div>
        <div class="col-md-8" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header"
                    data-bs-placement="bottom"
                    data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                    ng-model="Introducer.PlaceTimeRecognize" type="text"
                    placeholder="Ngày và nơi công nhận chính thức lần thứ nhất" />
            </div>
        </div>
    </div>
    <div class="pull-right">
        <button class="btn" ng-click="submitIntroducer()" style="color:#0dcaf0">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</div>
