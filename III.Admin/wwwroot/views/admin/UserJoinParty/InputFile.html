<div class="container mt-5">
    <div class="input-group input-file ">
        <form id="fileForm" method="post" enctype="multipart/form-data">
            <div style="display:flex">
                <input style="padding : 0px 0px 0px 0px ; " id="file" name="file" type="file" class="file" data-show-upload="false" data-show-caption="true">
                <input type="hidden" id="fileInputCount" value="1">
                <button class="btn btn-primary" onclick="openPopup()" ng-click="uploadExtensionFile()" style="border-radius:10px ; font-size : 16px ; height : 30px" type="submit">Tải lên</button>
            </div>
        </form>
        </div>
    <div class="popup" id="popup">
        <h2>Tải lên file thành công</h2>
        <button type="button" onclick="closePopup()">
            OK
        </button>
    </div>
</div>
