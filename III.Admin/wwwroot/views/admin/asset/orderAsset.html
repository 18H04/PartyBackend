<style>
    .flex-container {
        padding: 15px;
        margin: 0;
        list-style: none;
        -ms-box-orient: horizontal;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .selected {
        background: #308cea !important;
        font-weight: bold !important;
    }


    .flex-item {
        background: #9e8b73;
        width: 50px;
        border-radius: 4px;
        height: 50px;
        margin: 5px;
        line-height: 50px;
        color: white;
        font-weight: bold;
        font-size: 2em;
        text-align: center;
    }

        .flex-item:hover {
            background: #53afe8;
        }

    .flex-box {
        padding: 15px;
        margin: 0;
        list-style: none;
        -ms-box-orient: horizontal;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .item-box {
        /*width: 50px;
        height: 50px;*/
        margin: 5px;
        line-height: 50px;
        color: white;
        font-weight: bold;
        font-size: 2em;
        text-align: center;
    }

        .item-box :hover {
            background: #53afe8;
        }

    .item-box-text, .item-box-text:hover {
        background: none !important;
        position: absolute;
        top: 18px;
        left: 30%;
        right: auto;
        color: white;
        font-size: 14px;
    }

    #inforWareHouse {
        max-height: 320px;
        height: 290px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

        #inforWareHouse .header {
            background: #9e8b73;
            height: 40px;
            margin-left: 0;
            margin-right: 0;
            border-bottom: solid 3px #0082c4;
            color: #ffffff;
            padding: 5px;
            font-size: 18px;
            font-weight: bold;
        }

    .box-push {
        padding: 5px;
        margin-bottom: 5px;
        color: #fff;
        background: #b88b50;
    }
</style>
<div class="modal-header" style="background-color: white">
    <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    </button>
    <img src="../../../images/wareHouse/orderStore.png" height="30" width="30" />
    <span class="modal-title" id="modal-title" style="color:black">{{'ASSET_BTN_ARRANGE_ASSET' | translate}}</span>
</div>
<div id="modal-body">
    <div class="portlet-body form">
        <form name="addform" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="require">{{'ASSET_CRUD_POSITION' | translate}} <span ng-show="infoZone != null" class="text-danger">({{infoZone.ZoneHierachy}})</span></label>
                            <div class="input-group br24">
                                <ui-select class="ui-select-bootstrap-right-radius" tagging ng-model="model.ZoneCode" theme="bootstrap" ng-change="changeSelect('Zone')">
                                    <ui-select-match placeholder="{{'ASSET_CRUD_POSITION' | translate}}">{{$select.selected.Title}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in lstZone | filter: $select.search">
                                        <div style="padding-left: {{30 * x.Level}}px">
                                            <i ng-show="x.HasChild" class="fa fa-folder-open icon-state-warning"></i>
                                            <i ng-show="!x.HasChild" class="fa fa-folder text-info"></i>
                                            {{x.Title}}
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.ZoneCode='';infoZone=null" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 pl-0">
                        <div class="form-group">
                            <label class="">{{'ASSET_PACKED_IN' | translate}} <span ng-show="infoPack != null" class="text-danger">({{infoPack.PackHierarchyPath}})</span></label>
                            <div class="input-group br24">
                                <ui-select class="ui-select-bootstrap-right-radius" tagging ng-model="model.PackCode" theme="bootstrap" ng-change="changeSelect('Pack')">
                                    <ui-select-match placeholder="{{'ASSET_PACKED_IN' | translate}}">{{$select.selected.Title}}</ui-select-match>
                                    <ui-select-choices repeat="x.Code as x in lstRecordsPack | filter: $select.search">
                                        <div style="padding-left: {{30 * x.Level}}px">
                                            <i ng-show="x.HasChild" class="fa fa-folder-open icon-state-warning"></i>
                                            <i ng-show="!x.HasChild" class="fa fa-folder text-info"></i>
                                            {{x.Title}}
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="model.PackCode='';infoPack = null" class="btn btn-default no-shadow">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 p-0">
                        <div class="text-center pull-left pt20 mr10" ng-click="arrange()">
                            <a class="fs30">
                                <span class="fa fa-plus"></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'ASSET_BTN_ARRANGE_ASSET' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
