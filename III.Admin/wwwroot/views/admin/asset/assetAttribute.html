<div ng-controller="assetAttribute">
    <div class="table-toolbar">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="col-lg-3 form-group mr5 mb5">
                <div class="input-group br24">
                    <input ng-model="model.AttrCode" name="AttrCode" class="form-control" placeholder="{{'ASSET_CURD_TAB_ATTRIBUTE_CURD_TXT_ATTR_CODE' | translate}}..." />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.AttrCode='';" class="btn no-shadow btn-border-black-grey">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-lg-3 form-group mr5 mb5">
                <div class="input-group">
                    <input ng-model="model.AttrName" name="AttrName" class="form-control" placeholder="{{'ASSET_CURD_TAB_ATTRIBUTE_CURD_LBL_ATTR_NAME' | translate}}..." />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.AttrName='';" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-lg-3 form-group mr5 mb5">
                <div class="input-group">
                    <input ng-model="model.AttrValue" name="AttrValue" class="form-control" placeholder="{{'ASSET_CURD_TAB_ATTRIBUTE_CURD_TXT_ATTR_VALUE' | translate}}..." />
                    <span class="input-group-btn">
                        <button type="button" ng-click="model.AttrValue='';" class="btn btn-default no-shadow">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="btn-group text-center actions d-flex pull-left actions mb5">

                    <div class="mr10 pr20">
                        <a class="fs30" ng-search()">
                            <span><i class="fas fa-search"></i></span>
                        </a>
                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>
                    </div>
                    <div class="mr10 pr-0">
                        <a class=" fs30 p-0" ng-click="add()">

                            <span><i class="fa-solid fa-plus"></i></span>

                        </a>

                        <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblDataAttribute"></table>
</div>
