<style>
    @media (min-width:768px)and (max-width:992px) {
        .modal-30 {
            width: 50% !important;
        }
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-30 {
            width: 40% !important;
        }
    }

    @media (min-width:1200px) and (max-width:1400px) {
        .modal-30 {
            width: 35% !important;
        }
    }

    @media (min-width:1400px) {
        .modal-30 {
            width: 30% !important;
        }
    }
</style>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
    <span class="modal-title pt15" id="modal-title"> {{'SUP_TAB_MORE_TITLE_EDIT_MORE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="editform" class="form-horizontal" method="post" ng-validate="validationOptionsmore">
            <div class="form-body pt-0">
                <div class="col-lg-12  p-0">
                    <div class="form-group">
                        <div class="col-md-4">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label require">{{'SUP_CURD_TAB_MORE_CURD_LBL_CODE' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24" name="ext_code" ng-model="model.ext_code" placeholder="{{'SUP_CURD_TAB_MORE_CURD_TXT_CODE' | translate}}..." readonly/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 p-0">
                    <div class="form-group">
                        <div class="col-md-4">
                            <i class="fa fa-code"></i>
                            <label class="control-label require">{{'SUP_CURD_TAB_MORE_CURD_LBL_VALUE' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24" name="ext_value" ng-model="model.ext_value" placeholder="{{'SUP_CURD_TAB_MORE_CURD_TXT_VALUE' | translate}}..." />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right actions d-flex">
        <div class="fs30 pr20" ng-click="cancel()" style="margin-right: 10px; margin-top: 18px;">
            <a>
                <span><i class="fas fa-times pull-right h28 w28" style="--fa-primary-color: red;"></i></span>
            </a>
            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="fs30" ng-click="submit()">
            <a style="background-color: white !important;border-radius: 0 !important; border: 0px solid #4b9bd2 !important">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
