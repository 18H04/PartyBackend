<link href="../../../css/admin/site/search-control.css" rel="stylesheet" />
<div class="btn-group pull-right pt5 pb-1 actions d-flex" style="margin-top: -50px;">
    <div class="text-center pr-2" ng-show="!isSearch">
        <a class="fs30" ng-click="showSearch()">

    <div class="text-center pr-2">

<div id="searchBox" ng-show="isSearch">
    <div class="table-toolbar">
        <div class="portlet light bordered mb5 mt15">
            <div class="portlet-body">
                <div class="row mb5">
                    <div class="col-md-12" style="height:20px">
                        <i ng-click="showSearch()" style="margin-top:9px !important; margin-right:5px !important; font-size:25px" class="fas fa-times pull-right h28 w28 close-input-search" role="button" title="Ẩn tìm kiếm"></i>
                    </div>
                    <div class="col-md-3 pr-0" ">
                        <label class="fw600 text-underline">{{'SUP_CURD_LBL_SEARCH_SUPPLIERCODE' | translate}}</label>
                        <div class="br24">
                            <input ng-model="model.SupplierCode" class="form-control br24  ng-pristine ng-untouched ng-valid ng-empty" type="text" placeholder="{{'SUP_CURD_TXT_SEARCH_SUPPLIERCODE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        </div>
                    </div>
                    <div class="col-md-3 pr-0">
                        <label class="fw600 text-underline">{{'SUP_CURD_LBL_SEARCH_SUPPLIERNAME' | translate}}</label>
                        <div class="input-group br24">
                            <input ng-model="model.SupplierName" class="form-control"type="text" placeholder="{{'SUP_CURD_TXT_SEARCH_SUPPLIERNAME' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.SupplierName='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 pr-0">
                        <label class="fw600 text-underline">{{'SUP_CURD_LBL_SEARCH_MAIL' | translate}}</label>
                        <div class="br24">
                            <input ng-model="model.SupplierEmail" class="form-control br24 ng-pristine ng-untouched ng-valid ng-empty" type="text" placeholder="{{'SUP_CURD_TXT_SEARCH_MAIL' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        </div>
                    </div>
                    <div class="col-md-2 pr-0">
                        <label class="fw600 text-underline">{{'SUP_CURD_LBL_SEARCH_PHONE' | translate}}</label>
                        <div class="br24">
                            <input ng-model="model.Phone" class="form-control br24 ng-pristine ng-untouched ng-valid ng-empty" type="text" placeholder="{{'SUP_CURD_TXT_SEARCH_PHONE' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        </div>
                    </div>
                    <div class="col-md-3 pr-0">
                        <label class="fw600 text-underline">{{'SUP_CURD_LBL_SEARCH_SUPPLIERGROUP' | translate}}</label>
                        <div class="input-group search-group br24">
                            <ui-select tagging ng-model="model.SupplierGroup" theme="bootstrap">
                                <ui-select-match placeholder="{{'SUP_CURD_COMBO_SEARCH_SUPPLIERGROUP' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in SupplierGroup | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.SupplierGroup='';" class="btn btn-default no-shadow start-date">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <!--<i ng-click="showSearch()" class="fas fa-angle-up pull-right h28 w28 close-input-search hide-search-more-line" role="button" title="Ẩn tìm kiếm"></i>-->
                    <div class="col-md-3 pr-0">
                        <label class="fw600 text-underline">{{'SUP_CURD_LBL_SEARCH_STATUS' | translate}}</label>
                        <div class="input-group search-group br24">
                            <ui-select tagging ng-model="model.Status" theme="bootstrap">
                                <ui-select-match placeholder="{{'SUP_CURD_COMBO_SEARCH_STATUS' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="x.Code as x in StatusData | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="model.Status='';" class="btn btn-default no-shadow" style="padding: 8px;">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 pr-0">
                        <label class="fw600 text-underline">{{'SUP_CURD_LBL_SEARCH_ADDRESS' | translate}}</label>
                        <div class="br24">
                            <input ng-model="model.Address" id="Address" class="form-control br24 ng-pristine ng-untouched ng-valid ng-empty" type="text" placeholder="{{'SUP_CURD_TXT_SEARCH_ADDRESS' | translate}}..." ng-keydown="($event.keyCode == 13) && reload()" />
                        </div>
                    </div>
                    <div class="col-md-1" style="width: 5%;">
                        <div class="btn-group pt20 actions d-flex">
                            <div class="text-center pr10">
                                <a class="fs30" ng-click="search()">
                                    <span><i class="fas fa-search"></i></span>
                                </a>
                                <!--<p class="text-underline fs9 mb5 pt3">{{'COM_BTN_SEARCH' | translate}}</p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12"> <label class="text-danger">{{'COM_MSG_LIST_GUIDE' | translate}}</label></div>
    </div>
    <table class="table dataTable table-hover table-striped"
           datatable
           dt-options="dtOptions"
           dt-columns="dtColumns"
           dt-instance="dtInstance"
           id="tblData"></table>
    <script>
        setTimeout(function () {
            let isDown = false;
            let startX;
            let scrollLeft;

            $('.table-scrollable').mousedown(function (e) {
                isDown = true;
                startX = e.pageX - $('.table-scrollable').offset().left;
                scrollLeft = $('.table-scrollable').scrollLeft();
            });
            $('.table-scrollable').mouseleave(function () {
                isDown = false;
            });
            $('.table-scrollable').mouseup(function () {
                isDown = false;
            });
            $('.table-scrollable').mousemove(function (e) {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - $('.table-scrollable').offset().left;
                const walk = (x - startX) * 1; //scroll-fast
                $('.table-scrollable').scrollLeft(scrollLeft - walk);
                console.log(walk);
            });
        }, 1000);

    </script>
