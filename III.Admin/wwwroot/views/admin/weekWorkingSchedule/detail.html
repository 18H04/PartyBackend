<div class="modal-header no-color">
    <i class="fas fa-info-circle" style="font-size: 25px; padding-top: 10px;color:#56b1e6"></i>
    <div class="modal-title custom-title black" id="modal-title">Thông tin chi tiết sự kiện</div>
</div>
<div class="modal-body" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post" ng-validate="validationOptions">
            <div class="form-body">
                <div class="form-group">
                    <span class="col-md-4 text-left"><i class="fab fa-envira" aria-hidden="true"></i>&nbsp;Tiêu đề:</span>
                    <div class="col-md-8"><span>{{model.Title}}</span></div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-left"><i class="fas fa-user" aria-hidden="true"></i>&nbsp;Chủ trì:</span>
                    <div class="col-md-8"><span>{{model.Chair}}</span></div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-left"><i class="fas fa-users" aria-hidden="true"></i>&nbsp;Thành phần tham dự:</span>
                    <div class="col-md-8"><span>{{model.Composition}}</span></div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-left"><i class="fas fa-calendar-alt" aria-hidden="true"></i>&nbsp;Thời gian diễn ra:</span>
                    <div class="col-md-8"><span>{{model.CreatedTime | date:'dd/MM/yyyy HH:mm '}}</span></div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-left"><i class="fas fa-hospital-alt" aria-hidden="true"></i>&nbsp;Phòng họp:</span>
                    <div class="col-md-8"><span class="">{{model.Room}}</span></div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a data-dismiss="modal" class="btn  btn-red " href="javascript:;" ng-show="IsSecretary" ng-click="deleteEvent()">
        Xóa sự kiện
    </a>
    <a data-dismiss="modal" class="btn  btn-blue " href="javascript:;"  ng-show="IsSecretary" ng-click="editEvent()">
        Chỉnh sửa
    </a>
    <a data-dismiss="modal" class="btn  btn-default mr25" href="javascript:;" ng-click="cancel()">
        Hủy bỏ
    </a>
</div>
