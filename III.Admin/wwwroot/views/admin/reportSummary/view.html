<style>
    .dataTables_wrapper .table-scrollable {
        border: 1px solid #e7ecf1 !important;
    }

    @media (min-width:992px) and (max-width:1200px) {
        .modal-80 {
            width: 80%;
        }
    }

    @media (min-width:1201px) and (max-width:1400px) {
        .modal-80 {
            width: 70%;
        }
    }

    @media (min-width:1400px) {
        .modal-80 {
            width: 60%;
        }
    }


    /*CSS form Tab*/
    .tab .nav-tabs {
        margin-bottom: 0px;
    }

        .tab .nav-tabs li {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
        }

            .tab .nav-tabs li div {
                color: black;
                background: white;
                border-radius: 0;
                margin-right: -1px;
                padding: 5.5px 20px;
                border-bottom: none;
                font-weight: 600;
            }

    .nav-tabs li:first-child div {
        border-radius: 5px 0 0 0px;
    }

    input.larger {
        width: 25px;
        height: 25px;
    }

    .nav-tabs li:last-child div {
        border-radius: 0 5px 0px 0;
    }

    .tab .nav-tabs li.active > div, .tab .nav-tabs > li.active > div:focus {
        border: none;
        color: green;
        background: white;
        border-top: 2px solid #e7505a;
        border-left: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tab .tab-content {
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-top: none;
        padding: 15px;
    }

    .lecture-cover-upload {
        background-image: url("../../../images/default/05_Title_Image.jpg");
        background-color: #e9eef1;
        background-repeat: no-repeat;
        background-size: contain;
    }

    /*không bo viền*/
    .no-border-radius {
        border-radius: 0px;
    }
    /*Khung lưu ds keyword*/
    .box-list-keyword {
        border: 1px black solid;
        width: 200px;
        height: 100px;
    }

    .ui-select-container.no-border-radius {
        border-radius: 0px;
    }

    div.stars {
        flex-direction: row-reverse;
        width: 270px;
        display: flex;
        justify-content: start;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 20px;
        color: #444;
        padding: 0px 5px 0px 5px;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:before {
        content: '\f006';
        font-family: "Open Sans",sans-serif;
    }

    .mr50 {
        margin-right: 0px !important;
    }

    body {
        font-family: "Open Sans",sans-serif;
    }

    .modal-body .control-label {
        font-family: "Open Sans", sans-serif;
        font-weight: 400 !important;
        font-size: 14px !important;
    }

        padding: 0px;
        border-radius: 50px;

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<button type="button" class="close-modal ng-scope" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header header d-flex pt10" style="background:white;font-size: 15px; height:35px">
    <span style="padding:0px" class="modal-title" id="modal-title"><img class="w20" src="/images/icons/botinformation.png" alt="" />&nbsp;&nbsp;{{'REPORT_SUMMARY_ALL_INF' | translate}}</span><!--URL_LIST_TXT_DOMAIN_CONFIGURATION-->
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal " method="post" ng-validate="validationOptions">
            <div class="form-body pt-0 pb-0" style="padding: 0px 10px">
                <div class="row boder-box mt10 pb10 pl10 pr10">
                    <div class="row ">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="col-md-11 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'REPORT_SUMMARY_POST_URL' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-1 pr-0 pt-0">
                                    <a title="Download" href="{{model.UrlPost}}"><i style="--fa-primary-color: green; margin-left: 20px; margin-top: 9px;" class="fas fs25 fa-spinner"></i></a>
                                </div>
                                <div class="col-md-12 pl-0 pt5" style="padding-right:5px">
                                    <input class="form-control br24 text-important" name="CourseCode" id="Domain" ng-model="model.UrlPost" type="text" placeholder="{{'REPORT_SUMMARY_POST_URL' | translate}}..." disabled /><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">

                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="col-md-11 pl-0">
                                    <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'REPORT_SUMMARY_DOWNLOAD_SESS' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                                <div class="col-md-1 pr-0 pt-0">
                                    <a title="Download" href="{{model.DownloadUrl}}" ><i style="--fa-primary-color: green; margin-left: 20px; margin-top: 9px;" class="fas fs25 fa-download"></i></a>
                                </div>
                                <div class="col-md-12 pl-0 pt5" style="padding-right:5px">
                                    <input class="form-control br24 text-important" name="CourseCode" id="Domain" ng-model="model.DownloadUrl" type="text" placeholder="{{'REPORT_SUMMARY_DOWNLOAD_SESS' | translate}}..." disabled/><!--URL_LIST_TXT_DOMAIN_NAME-->
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group  col-lg-12 pt20">
                            <div class="col-md-12 pl-0">
                                <label class="control-label require bold"><i class="fas fa-network-wired" style="font-size:20px"></i>&nbsp;{{'REPORT_SUMMARY_FULL' | translate}}</label><!--URL_LIST_TXT_DOMAIN_NAME-->
                            </div>
                            <div style="">
                                <textarea disabled id="ConfigSelectorJson" class="form-control" style="height:500px" placeholder="{{'REPORT_SUMMARY_FULL' | translate}}.." rows="2" ng-model="model.ArticleContent" name="ArticleContent"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>
    </div>

    
</div>

<script type="text/javascript">
    $("a.link").on("click", function () {
        var url = document.getElementById("Domain").value;
        window.open(url);
    });
</script>
