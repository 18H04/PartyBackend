<div class="modal-header no-color h-30">
    <!--<img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />-->
    <i class="fas fa-list black" style="padding-top:8px"></i>
    <span class="modal-title black" id="modal-title"> {{'CC_MODAL_TITLE_ADD_SCALE_SALARY' | translate}}</span>
</div>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addform" class="form-horizontal" method="post">
            <div class="form-body pt5">
                <div class="form-group">
                    <div class="col-md-5 row">
                        <label class="text-underline">{{'CC_CRUD_SALARY_SCALE' | translate}}</label>
                        <input type="text" class="form-control br24" ng-model="model.PayScaleCode" name="ValueSet" placeholder="{{'CC_CRUD_SALARY_SCALE' | translate}}..." autocomplete="off" />
                    </div>

                    <div class="col-md-3 pt20">
                        <div class="btn-group actions d-flex">
                            <div class="text-center">
                                <a class1="btn btn-icon-only btn-circle btn-outline green-custom" ng-click="AddPayScale()">
                                    <i class="fa-solid fa-plus" style="color: cornflowerblue; font-size: 30px; cursor: pointer"></i>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_ADD' | translate}}</p>
                            </div>
                            <div class="text-center pl10">
                                <a class1="btn btn-icon-only btn-circle btn-outline blue-custom" ng-click="EditPayScale()">
                                    <i class="fas fa-pencil" style=" font-size: 30px; cursor: pointer"></i>
                                </a>
                                <p class="text-underline fs9 mb5 pt3">{{'COM_BTN_EDIT' | translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <table class="table dataTable table-hover table-striped"
                           datatable
                           dt-options="dtOptions"
                           dt-columns="dtColumns"
                           dt-instance="dtInstance"
                           id="tblDataDetail"></table>
                </div>
            </div>
        </form>
    </div>
</div>
