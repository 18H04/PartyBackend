
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-header white-custom height-50">
    <i class="fa fa-plus-circle icon-insert " style="line-height: 30px"></i>
    <span class="modal-title pt15" id="modal-title"> {{'CONTRACT_CURD_TAB_NOTE_CURD_TITLE_ADD_NOTE' | translate}}</span>
</div>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body form">
        <form name="addformNote" class="form-horizontal" method="post" ng-validate="validationOptionsContractNote">
            <div class="form-body">
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-barcode" aria-hidden="true"></i>
                        <label class="control-label require">{{'CONTRACT_CURD_TAB_NOTE_CURD_LBL_TITLE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control br24" ng-model="model.Title" name="Title" placeholder="{{'CONTRACT_CURD_TAB_NOTE_CURD_TXT_TITLE' | translate}}..." />
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-md-4">
                        <i class="fas fa-tag" aria-hidden="true"></i>
                        <label class="control-label require">{{'CONTRACT_CURD_TAB_NOTE_CURD_LBL_TAG' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="model.Tags" name="Tags" placeholder="{{'CONTRACT_CURD_TAB_NOTE_CURD_TXT_TAG' | translate}}..." />
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-md-4">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <label class="control-label ">{{'CONTRACT_CURD_TAB_NOTE_CURD_LBL_NOTE' | translate}}</label>
                    </div>
                    <div class="col-md-8">
                        <textarea name="Note" rows="5" class="form-control br12" ng-model="model.Note" type="text" placeholder="{{'CONTRACT_CURD_TAB_NOTE_CURD_TXT_NOTE' | translate}}..."></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group pull-right actions d-flex pr25">
        <div class="fs30 text-center pr20" ng-click="cancel()">
            <a>
                <span><i class="fas fa-times" style="--fa-primary-color: red;"></i></span>
            </a>
            <p class="text-underline mb-0 fs9 pt3">{{'COM_BTN_CANCEL' | translate}}</p>
        </div>
        <div class="fs30 text-center" ng-click="submit()">
            <a style="background-color: white !important;border-radius: 0 !important; border: 0px solid #4b9bd2 !important">
                <span><i class="fa-solid fa-plus"></i></span>
            </a>
            <p class="text-underline mb-0 fs9  pt3">{{'COM_BTN_SAVE' | translate}}</p>
        </div>
    </div>
</div>
