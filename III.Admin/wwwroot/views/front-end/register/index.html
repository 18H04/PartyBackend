    <div class="view-routes">
        <div class="box-register">
            <div class="justify-content-center row">
                <div class="col" style="flex: 1 1 0%;">
                    <h2 class="text-center text-register" id="register-title">
                        <span>Đăng ký</span>
                    </h2>
                </div>
            </div>

            <form novalidate="" action="#" id="register-form" method="get" class="av-invalid pb-10">
                <div class="form-group">
                    <label for="identity" class="">
                        <span>Tên đăng nhập</span>
                    </label>
                    <input name="identity" placeholder="Nhập tên đăng nhập" required="" id="identity" type="text" class="is-untouched is-pristine av-invalid form-control" value="">

                </div>
                <div class="form-group">
                    <label for="fullName" class="">
                        <span>Họ tên</span>
                    </label>
                    <input name="fullName" placeholder="Nhập họ tên" required="" maxlength="250" id="fullName" type="text" class="is-untouched is-pristine av-invalid form-control" value="">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="color: black;">
                        <span>Ngày sinh</span>
                    </label>
                    <div class="react-datepicker-wrapper">
                        <div class="react-datepicker__input-container">
                            <input type="text" id="birthday" name="birthday" placeholder="dd/mm/yyyy" class="is-touched is-pristine av-valid form-control" value="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="">
                        <span>Số điện thoại</span>
                    </label>
                    <input name="mobile" placeholder="Nhập số điện thoại" required="" minlength="10" maxlength="11" id="mobile" type="text" class="is-untouched is-pristine av-invalid form-control" value="">
                </div>
                <div class="form-group">
                    <label for="identity" class="">
                        <span>Giới tính</span>
                    </label>
                    <select id="gender" name="giới tính">
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="email" class="">Email</label>
                    <input name="email" placeholder="Nhập email của bạn" id="email" type="email" class="is-untouched is-pristine av-valid form-control" value="">
                </div>

                <div class="form-group">
                    <label for="identity" class="">
                        <span>Mật khẩu <span>
                    </label>
                    <input name="identity" placeholder="Nhập mật khẩu" required="" id="identity" type="password" class="is-untouched is-pristine av-invalid form-control" value="">

                </div>
                <div class="form-group">
                    <label for="identity" class="">
                        <span>Xác Nhận Mật khẩu <span>

                    </label>
                    <input name="identity" placeholder="Nhập mật khẩu" required="" id="identity" type="password" class="is-untouched is-pristine av-invalid form-control rounded-input" value="">
                </div>
                <label class="lbl-term"><span>Bằng cách nhấp vào Đăng ký, bạn đồng ý với </span><a href="https://dichvucong.gov.vn/p/home/dvc-dieu-khoan-su-dung.html" target="_blank"><span>Điều khoản, Chính sách chia sẻ thông tin </span></a><span>của chúng tôi.</span></label>
                <button type="submit" class="btn-register btn btn-secondary btn-block"><span>Đăng ký</span></button><div style="margin-top: 10px;">
                    <div>
                        <div class="col" style="flex: 1 1 0%; text-align: center;">
                            <label style="margin-right: 5px;">Đã có tài khoản? </label>
                            <label style="color: rgb(206, 122, 88);">Đăng nhập</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
