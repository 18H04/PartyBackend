<div class="row">
    <div class="col-xs-4 pr0">
        <ui-select class="p0 br-24" ng-model="model.tinh_id" theme="bootstrap" class="displayInfo"
            ng-change="onItemSelect($select.selected,'tinh')" style="border: none; height: 24.5px; display: inline-block;">
            <ui-select-match class="br-24 ovf-hidden"  style="height:24.5px"
                placeholder="Chọn tỉnhs">{{$select.selected.ten}}</ui-select-match>
            <ui-select-choices repeat="x.id as x in ditrict | filter: $select.search">
                <div>{{x.ten}}</div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-xs-4 pr0">
        <ui-select ng-disabled="disableHuyen" class="p0 br-24" ng-model="model.huyen_id" theme="bootstrap" class="displayInfo"
            ng-change="onItemSelect($select.selected,'huyen')" style="border: none; height: 24.5px; display: inline-block;">
            <ui-select-match class="br-24 ovf-hidden"  style="height:24.5px"
                placeholder="Chọn huyện">{{$select.selected.ten}}</ui-select-match>
            <ui-select-choices repeat="x.id as x in Ward | filter: $select.search">
                <div>{{x.ten}}</div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-xs-4 pr0">
        <ui-select ng-disabled="disableXa" class="p0 br-24" ng-model="model.xaPhuong_id" theme="bootstrap"
            class="displayInfo" ng-change="onItemSelect($select.selected,'xa')" style="border: none; height: 24.5px; display: inline-block;">
            <ui-select-match class="br-24 ovf-hidden"  style="height:24.5px"
                placeholder="Chọn xã phường">{{$select.selected.ten}}</ui-select-match>
            <ui-select-choices repeat="x.id as x in Province | filter: $select.search">
                <div>{{x.ten}}</div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
