<body class="notepad-on">
    <!--<link rel='stylesheet' id='iii-notepad-style-css' href='assets/css/styles1.css' type='text/css' media='all' />-->
    <!-- LOADING -->
    <div id="cc-loading"><span></span></div>

    <!-- INPUT CURENT URL -->
    <input type="hidden" class="current_url" value="index.html">

    <select id="quiz-type" style="display: none">
        <option value="quiz-1">Select Object</option>
        <option value="quiz-2">Input Object</option>
        <option value="quiz-3">Match Object</option>
        <!-- <option value="quiz-4">relational puzzles</option>
        <option value="quiz-5">and logic puzzles</option> -->
    </select>
    <!-- ONLINE LEARNING -->
    <div id="online-learning">
        <div class="container-fluid">
            <div style="position: absolute; right: 20px; top: 20px; z-index: 12; background: white">
                <div class="text-center" id="quiz-hint" style="cursor: pointer; padding-right: 20px">
                    <i class="fas fa-lightbulb" style="font-size: 25px;"></i>
                    <!--<img src="/images/lms/submit.png" style="height: 100%" />-->
                    <p style="line-height: 10px; text-decoration: underline; font-size: 9px; margin-bottom: 5px; padding-top: 3px">Hint</p>
                </div>
                <div class="text-center" id="quiz-next" style="cursor: pointer; padding-right: 20px">
                    <i class="fas fa-paper-plane" style="font-size: 25px;"></i>
                    <!--<img src="/images/lms/submit.png" style="height: 100%" />-->
                    <p style="line-height: 10px; text-decoration: underline; font-size: 9px; margin-bottom: 5px; padding-top: 3px">Next</p>
                </div>
                <div class="text-center" id="quiz-zoom-in" style="cursor: pointer; padding-right: 20px">
                    <i class="fas fa-plus" style="font-size: 25px;"></i>
                    <!--<img src="/images/lms/submit.png" style="height: 100%" />-->
                    <p style="line-height: 10px; text-decoration: underline; font-size: 9px; margin-bottom: 5px; padding-top: 3px">Zoom In</p>
                </div>
                <div class="text-center" id="quiz-zoom-out" style="cursor: pointer; padding-right: 20px">
                    <i class="fas fa-minus" style="font-size: 25px;"></i>
                    <!--<img src="/images/lms/submit.png" style="height: 100%" />-->
                    <p style="line-height: 10px; text-decoration: underline; font-size: 9px; margin-bottom: 5px; padding-top: 3px">Zoom Out</p>
                </div>
                <div class="text-center" id="quiz-group" style="cursor: pointer; padding-right: 20px">
                    <i class="fas fa-object-group" style="font-size: 25px;"></i>
                    <!--<img src="/images/lms/submit.png" style="height: 100%" />-->
                    <p style="line-height: 10px; text-decoration: underline; font-size: 9px; margin-bottom: 5px; padding-top: 3px">Group</p>
                </div>
                <div class="text-center" id="quiz-ungroup" style="cursor: pointer; padding-right: 20px">
                    <i class="fas fa-object-ungroup" style="font-size: 25px;"></i>
                    <!--<img src="/images/lms/submit.png" style="height: 100%" />-->
                    <p style="line-height: 10px; text-decoration: underline; font-size: 9px; margin-bottom: 5px; padding-top: 3px">Ungroup</p>
                </div>
            </div>
            <!-- DRAWING -->
            <div class="row wrapper_contend" id="wrapper">

                <div class="col-12 main-content main-notepad">
                    <div id="cursors">

                    </div>
                    <div id="panel" class="panel">
                        <canvas id="canvas_draw" style="position: relative; z-index: 10; top: 0; bottom: 0;"></canvas>
                        <svg height="100" width="100" class="hidden" id="port-id">
                            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                        </svg>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="wrapper-bg"></div>
